                {
                  split {
                    inputField: message
                    outputFields: [ID, Date, Time, Description, ipaddress, hostname, macAddress, User Name, TransactionID, QResult, Probationtime, CorrelationID, Dhcpid]
                    separator: ","
                  }
                }
