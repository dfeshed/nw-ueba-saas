morphlines: [
  {
    id: 672SecEvent
    importCommands: ["org.kitesdk.morphline.**", "org.apache.solr.**", "fortscale.collection.morphlines.**"]
    commands: [
      {
        tryRules {
          catchExceptions: true
          throwExceptionIfAllRulesFailed: false
          rules: [
            {
              commands: [
                {
                  grok {
                    dictionaryFiles: [resources/grok-dictionaries/sec.672.conf]
                    findSubstrings: true
                    addEmptyStrings: true
                    numRequiredMatches: all
                    expressions: {
                      message: "%{TICKET_OPTIONS:ticket_options}|%{ACCOUNT_DOMAIN:account_domain}|%{USER_ID:security_id}|%{PRE_AUTHENTICATION_TYPE:authentication_type}|%{RESULT_CODE:failure_code}"
                    }
                  }
                }
              ]
            }
          ]
        }
      }
      {
        EmptyObjectFilter {
          filterFields: [ticket_options]
        }
      }
      {
        if {
          conditions: [
            {equals {isComputer: [true]}}
          ]
          then: [
            {

              FilterOUMachine {
                hostnameField: account_name
                regex: "(.+)\\$$# #$1"
              }

            }
            {
              ComputerLoginUpdate {
                timestampepoch_field: date_time_unix
                ipaddress_field: client_address
                hostname_field: account_name
                domain_field: account_domain
              }
            }
          ]
          else: [
            {
              if {
                conditions: [
                  {equals {failure_code: ["-"]}}
                ]
                then: [
                  {
                    setValues {
                      status: ["SUCCESS"]
                    }
                  }
                ]
                else: [
                  {
                    setValues {
                      status: ["FAILURE"]
                    }
                  }
                ]
              }
            }
          ]
        }
      }
    ]
  }
]