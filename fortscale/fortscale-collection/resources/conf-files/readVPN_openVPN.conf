morphlines : [
	{
		id : morphline1
		importCommands : ["org.kitesdk.morphline.**", "org.apache.solr.**","fortscale.collection.morphlines.**"]
		commands : [
			{
				tryRules {
					catchExceptions : true
					throwExceptionIfAllRulesFailed : false
					rules : [
						{
							commands : [
								{
									grok {
										findSubstrings : true
										addEmptyStrings : true
										numRequiredMatches : all
										expressions : {
											message : """(?<status>(SIGTERM\[soft,remote-exit\]|TLS: soft reset|primary virtual IP for|'AUTH_FAILED'))"""
										}
									}
								}
							]
						}
						
						{
							commands : [
								{	logDebug	{	format : "Record is not one of the expected openvpn event types. Dropping record: {}", args : ["@{}"] } }
								{	dropRecord {} }
							]
						}
					]
				}
			}
			
			{
				if {
					conditions : [
						# if session closed
						{ contains  { status : ["TLS: soft reset","SIGTERM[soft,remote-exit]"] } }
					]
					then : [
						{
							grok {
								dictionaryFiles : [resources/grok-dictionaries/vpn.openvpn.conf]
								findSubstrings : true
								addEmptyStrings : true
								numRequiredMatches : all
								expressions : {
									message : "%{USERNAME_CLOSE:username}|%{SOURCEIPORIPV6:source_ip}|%{DATE_TIME:date_time}|%{TOTALBYTES:totalbytes}"
								}
							}
						}
						
						{
							setValues {
								status : ["CLOSED"]
								date_time_unix: "@{date_time}"
								readbytes:"@{totalbytes}"
								writebytes:""
								duration:""
							}
						}
						
						#Adding data bucket
						{
							VpnDataBucket {
								totalbytesFieldName : totalbytes
								readbytesFieldName : readbytes
								durationFieldName : duration
								databucketFieldName : databucket
								bucketDefinition : ["50","100","200","400"]
							}
						}
					]
				}
			}
			
			{
				if {
					conditions : [
						# if auth failed then
						{ equals  { status : ['"AUTH_FAILED'"] } }
					]
					then : [
						{ logDebug { format : "AUTH_FAILED: {}", args : ["@{}"] } }
						{
							grok {
								dictionaryFiles : [resources/grok-dictionaries/vpn.openvpn.conf]
								findSubstrings : true
								addEmptyStrings : true
								numRequiredMatches : all
								expressions : {
									message : "%{USERNAME_FAIL:username}|%{IPORIPV6:source_ip}|%{DATE_TIME:date_time}"
								}
							}
						}
						
						{
							setValues {
								status : ["FAIL"]
								date_time_unix: "@{date_time}"
							}
						}
					]
				}
			}

			{
				if {
					conditions : [
						# if auth success then
						{ equals  { status : [primary virtual IP for] } }
					]
					then : [
						{ logDebug { format : "AUTH SUCCESS: {}", args : ["@{}"] } }
						{
							grok {
								dictionaryFiles : [resources/grok-dictionaries/vpn.openvpn.conf]
								findSubstrings : true
								addEmptyStrings : true
								numRequiredMatches : all
								expressions : {
									message : "%{USERNAME_SUCCESS:username}|%{SOURCEIPORIPV6:source_ip}|%{DATE_TIME:date_time}|%{LOCALIPORIPV6:local_ip}"
								}
							}
						}
						
						{
							setValues {
								status : ["SUCCESS"]
								date_time_unix: "@{date_time}"
							}
						}
					]
				}
			}
			
			{
				if {
					conditions : [
						{ equals { username : []  } }
					]
					then : [
						{ logWarn { format : "No username, Drop the record. Original message was: {}", args : ["@{message}"] } }
						{ dropRecord {} }
					]
				}
			}

			{
				tryRules {
					catchExceptions : true
					throwExceptionIfAllRulesFailed : false
					rules : [
						{
							commands : [
								{
									convertTimestamp {
										field : date_time
										inputFormats : ["EEE MMM dd HH:mm:ss yyyy"]
										inputTimezone : UTC
										outputFormat : "yyyy-MM-dd HH:mm:ss"
										outputTimezone : Asia/Jerusalem
									}
								}
								
								{
									convertTimestamp {
										field : date_time_unix
										inputFormats : ["EEE MMM dd HH:mm:ss yyyy"]
										inputTimezone : UTC
										outputFormat : "unixTimeInSeconds"
										outputTimezone : UTC
                                    }
								}
							]
                        }
                        
						{
							commands : [
								{ logWarn { format : "Problem timeGenerated: {}", args : ["@{timeGenerated}"] } }
							]
                        }
					]
                }
			}
			
			{
				Geolocation {
					ip_field : source_ip
					country_field : country
					region_field : region
					city_field : city
					isp_field : isp
					usage_type_field : ipusage
					country_code_field : countryCode
					longtitude_field : longtitude
					latitude_field : latitude
				}
			}
			
			{
				VPNNormalizeUsername {
					usernameField : username
					normalizedUsernameField : normalized_username
				}
			}
			
			{
				VpnSessionUpdate {
					country_code_field : countryCode
					longtitude_field : longtitude
					latitude_field : latitude
					geo_hopping_open_session_threshold : 6
					geo_hopping_close_session_threshold : 1
					session_id_field : sessionId
				}
			}
		]
	}
]