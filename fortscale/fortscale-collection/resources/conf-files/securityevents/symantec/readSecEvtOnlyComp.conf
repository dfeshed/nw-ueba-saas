morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.morphline.**", "org.apache.solr.**","fortscale.collection.morphlines.**"]

    commands : [
      {logDebug {format: "Debug -1 : {}", args: ["@{}"]}}
      {
        grok {
          dictionaryString: """
								DATE (?<=TimeCreated SystemTime=").+?(?="\/>)
								TEXT .+
								 """
          findSubstrings: true
          addEmptyStrings: true
          numRequiredMatches: all
          expressions: {
            message: """%{DATE:date_time}\s%{TEXT:messageData}"""
          }
        }
      }
      {logDebug {format: "Debug -2 : {}", args: ["@{}"]}}
      {
        grok {
          dictionaryString : """
					EVENT_CODE (?<=<EventID>).+?(?=<\/EventID>)
					 """
          findSubstrings : true
          addEmptyStrings : true
          numRequiredMatches : all
          expressions : {
            messageData : "%{EVENT_CODE:eventCode}"
          }
        }
      }
      {logDebug {format: "Debug -3 : {}", args: ["@{}"]}}
    ]
  }
]
