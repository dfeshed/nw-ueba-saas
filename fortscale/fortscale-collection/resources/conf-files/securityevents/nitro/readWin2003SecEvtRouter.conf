                    grok {
                      dictionaryString: """
          ACCOUNT_NAME (?<=User Name:%09).+?(?=%0D)
				 """
                      findSubstrings: true
                      addEmptyStrings: true
                      numRequiredMatches: all
                      expressions: {
                        message: "%{ACCOUNT_NAME:account_name}"
                      }
                    }
                  }
                  {logDebug {format: "Debug -11 : {}", args: ["@{}"]}}
                ]
              }
            ]
          }
      }
      {logDebug {format: "Debug -12 : {}", args: ["@{}"]}}
      {
        EmptyObjectFilter {
          filterFields: [eventCode, account_name]
        }
      }
      {logDebug {format: "Debug -13 : {}", args: ["@{}"]}}
      # Adding isComputer.
      {
        java {
          imports: "import java.util.*;"
          code:
            """
            Boolean isComputer = false;
            List<String> fieldValues = record.get("account_name");
            for(String account_name: fieldValues){
              if(account_name.contains("$")){
                isComputer = true;
                break;
              }
            }
            record.replaceValues("isComputer", isComputer);
            return child.process(record);
            """
        }
