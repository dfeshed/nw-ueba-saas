                  {
                    grok {
                      dictionaryString: """
          ACCOUNT_NAME (?<=User Name:%09%09).+?(?=%0D)
				 """
                      findSubstrings: true
                      addEmptyStrings: true
                      numRequiredMatches: all
                      expressions: {
                        message: "%{ACCOUNT_NAME:account_name}"
                      }
                    }
                  }
                  {logDebug {format: "Debug -9 : {}", args: ["@{}"]}}
