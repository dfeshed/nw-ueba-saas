morphlines: [
  {
    id: morphline1
    importCommands: ["org.kitesdk.morphline.**", "org.apache.solr.**", "fortscale.collection.morphlines.**"]
    commands: [
      {
        split {
          inputField: message
          outputFields: [eventCode, date_time, account_name]
          separator: ","
        }
      }
      {
        addValues {
          messageData: "@{message}"
          date_time_unix: "@{date_time}"
        }
      }
      {
          convertTimestampFortscale {
                  field: date_time_unix
                  inputTimezoneField: timezone_input
                  outputFormat: "unixTimeInSeconds"
          }
      }
      {
        java {
          imports: "import java.util.*;"
          code:
            """
            Boolean isComputer = false;
            List<String> fieldValues = record.get("account_name");
            for(String account_name: fieldValues){
              if(account_name.contains("$")){
                isComputer = true;
                break;
              }
            }
            record.replaceValues("isComputer", isComputer);
            return child.process(record);
            """
        }
      }
    ]
  }
]