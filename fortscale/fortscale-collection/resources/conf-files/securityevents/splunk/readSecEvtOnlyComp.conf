morphlines : [
{
	id : morphline1
	importCommands : ["org.kitesdk.morphline.**", "org.apache.solr.**","fortscale.collection.morphlines.**"]

    commands : [
			{logDebug {format: "Debug -1 : {}", args: ["@{}"]}}
		{
	  		split {
	  			inputField : message
				outputFields : [date_time,messageData]
				separator : "|"
	  		}
	  	}
			{logDebug {format: "Debug -2 : {}", args: ["@{}"]}}
	  	{
	  		grok {
	  			dictionaryString : """
					EVENT_CODE (?<=EventCode\=)[0-9]+
					DummyTextCatcher .(?=\d)
					 """
				findSubstrings : true
			  	addEmptyStrings : true
			  	numRequiredMatches : atLeastOnce
			  	expressions : {
					messageData : "%{EVENT_CODE:eventCode}|%{DummyTextCatcher:dummy}"
			  	}
			}
	  	}
			{logDebug {format: "Debug -3 : {}", args: ["@{}"]}}

      #{logInfo {format: "Current record -  {}", args: ["@{}"]}}

      {
        EmptyObjectFilter {
          filterFields: [eventCode]
        }
      }

			{logDebug {format: "Debug -4 : {}", args: ["@{}"]}}
      #{logInfo {format: "After filter -  {}", args: ["@{}"]}}
	]
  }
]
