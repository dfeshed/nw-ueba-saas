morphlines : [
  {
    id : ntlmParsing
    importCommands : ["org.kitesdk.morphline.**", "org.apache.solr.**","fortscale.collection.morphlines.**"]
    commands : [



      # parse the raw message, extract all fields from the message, assuming the following format:
      # _time ,Logon_Account, Error_Code , Source_Workstation, ComputerName
      # "2015-12-10T05:43:11.000+0200",esm,0x0,MCAFEE,"Fs-DC-01.Fortscale.dom"
      {
        split{
          inputField : message
          outputFields :[date_time,username,error_code,source_workstation,computer_name]
          separator : ","
          isRegex: false
          addEmptyStrings: true
          trim: true
        }
      }




      {
        EmptyObjectFilter {
          filterFields: [date_time,username,error_code]
        }
      }



      {
        findReplace {
          field: date_time
          pattern: "\""
          #pattern : """(\b\w+\b)"""
          isRegex: false
          replacement: ""
          #replacement : "$1!"
          #replacement : ""
          replaceFirst: false
        }
      }
      {
        findReplace {
          field: username
          pattern: "\""
          #pattern : """(\b\w+\b)"""
          isRegex: false
          replacement: ""
          #replacement : "$1!"
          #replacement : ""
          replaceFirst: false
        }
      }
      {
        findReplace {
          field: error_code
          pattern: "\""
          #pattern : """(\b\w+\b)"""
          isRegex: false
          replacement: ""
          #replacement : "$1!"
          #replacement : ""
          replaceFirst: false
        }
      }

    ]
  }
]
