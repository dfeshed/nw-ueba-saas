morphlines : [
	{
		id : morphline1
		importCommands : ["org.kitesdk.morphline.**", "org.apache.solr.**","fortscale.collection.morphlines.**"]
		commands : [                    
			{
				tryRules {
					catchExceptions : true
					throwExceptionIfAllRulesFailed : false
					rules : [
						{
							commands : [
								{
									grok {
										findSubstrings : true
										addEmptyStrings : true
										numRequiredMatches : all
										expressions : {
											message : """(?<status>(Accepted|Failed(?= \w+ for \w+ from )))"""
										}
									}
								}
							]
						}
						{
							commands : [
								{	logDebug	{	format : "Record doesn't meet legitimate ssh format. Dropping record: {}", args : ["@{}"] } }
								{	dropRecord {} }
							]
						}
					]
				}
			}	
		
			{
				grok {
					dictionaryFiles : [resources/grok-dictionaries/ssh.sshd.conf]
					expressions : {
						message : "%{DHCP_IP:ip}|%{SOURCE_MACHINE:source_machine}|%{DHCP_DATE:date_time}|%{USER:user}|%{AUTH_METHOD:auth_method}"
					}
					findSubstrings : true
					numRequiredMatches : all				
				}
			}
		
			# Adding year from the system current date to the date_time.
			{
				java {
					imports : "import java.util.*;import java.text.SimpleDateFormat;"
					code:
						"""
						Object date_time = record.getFirstValue("date_time");
						int year = Calendar.getInstance().get(Calendar.YEAR);
						record.replaceValues("date_time", Integer.toString(year) + " " + date_time.toString());
						return child.process(record);
						"""
				}
			}
		
			{
				tryRules {
					catchExceptions : false
					throwExceptionIfAllRulesFailed : false
					rules : [
						{
							commands : [
								{
									addValues {				
										date_time_epoch : "@{date_time}"
									}
								}	
					
								{
									convertTimestamp {
										field : date_time_epoch
										inputFormats : [ "yyyy MMM d HH:mm:ss"]
										outputFormat : "unixTimeInSeconds"
									}
								}
		        
								{
									convertTimestamp {
										field : date_time
										inputFormats : [ "yyyy MMM d HH:mm:ss"]
										outputFormat : "yyyy-MM-dd HH:mm:ss"
									}
								}
							]
						}		
					]
				}
			}
		
			{
				GetHostnameFromMongo {
					ipAddress : ip
					timeStamp: date_time_epoch
					outputRecordName : client_hostname
					host : "127.0.0.1"
					port : 27017
					db: "fortscale"
					collection : "dhcp_log"
					leaseTimeInMins : 2880
				}
			}
		
			{
				if {
					conditions : [
						# if client_hostname is empty then
						{ equals  { client_hostname : [""] } }
					]
					then : [
						{
							GetHostnameFromDNS {
								ip_address : ip
								output_record_name : client_hostname
								remove_last_dot : true
							}
						}
					]
				}
			}
		]
	}
]