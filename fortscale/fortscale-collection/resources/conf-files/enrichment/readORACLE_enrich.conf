morphlines : [
  {
    id : oracleEnrich
    importCommands : ["org.kitesdk.morphline.**", "fortscale.collection.morphlines.**"]
    commands : [

      {
        setValues {
          data_source : ["oracle"]
          last_state : ["etl"]
          date_time_unix:"@{date_time}"
        }
      }

      # override the action code with the action name
      {
        if {
          conditions: [
            {equals {action_type: ["100"]}}
          ]
          then: [
            {
              setValues {
                action_type: ["Login"]
              }
            }
          ]
        }
      }

      {
        if {
          conditions: [
            {equals {action_type: ["3"]}}
          ]
          then: [
            {
              setValues {
                action_type: ["Select"]
              }
            }
          ]
        }
      }

      {
        convertTimestampFortscale {
          field : date_time
          outputFormat : "yyyy-MM-dd HH:mm:ss"
        }
      }

      {
        convertTimestampFortscale {
          field : date_time_unix
          outputFormat : "unixTimeInSeconds"
        }
      }

    ]
  }
]
