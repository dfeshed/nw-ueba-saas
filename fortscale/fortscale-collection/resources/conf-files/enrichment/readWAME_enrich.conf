morphlines : [
  {
    id : wameEnrich
    importCommands : ["org.kitesdk.morphline.**", "org.apache.solr.**","fortscale.collection.morphlines.**"]
    commands : [


      {
        setValues {
          data_source : ["wame"]
          last_state : ["etl"]
          date_time_unix:"@{date_time}"
          status:"SUCCESS"

        }
      }


      {
        if {
          conditions: [
            {equals {eventcode: ["4723"]}}
          ]
          then: [
            {


              setValues {
                action_type: ["Password Changed"]
              }
            }

          ]
        }
      }

      {
        if {
          conditions: [
            {equals {eventcode: ["4724"]}}
          ]
          then: [
            {


              setValues {
                action_type: ["Password Reset"]
              }
            }

          ]
        }
      }
      {
        if {
          conditions: [
            {equals {eventcode: ["4767"]}}
          ]
          then: [
            {


              setValues {
                action_type: ["Account Unlocked"]
              }
            }

          ]
        }
      }
      {
        if {
          conditions: [
            {equals {eventcode: ["4722"]}}
          ]
          then: [
            {


              setValues {
                action_type: ["Account Enabled"]
              }
            }

          ]
        }
      }





      {
        convertTimestampFortscale {
          field : date_time_unix
          inputFormats : ["yyyy-MM-dd'T'HH:mm:ss.SSSZ"]
          outputFormat : "unixTimeInSeconds"
        }
      }



      {
        convertTimestampFortscale {
          field : date_time
          inputFormats : ["yyyy-MM-dd'T'HH:mm:ss.SSSZ"]
          outputFormat : "yyyy-MM-dd HH:mm:ss"
        }
      }


    ]
  }
]
