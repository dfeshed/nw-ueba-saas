morphlines : [
	{
	    id : morphline1
	    importCommands : ["org.kitesdk.morphline.**", "org.apache.solr.**","fortscale.collection.morphlines.**"]

    	commands : [
    	{
			tryRules {
		  		catchExceptions : true
		  		throwExceptionIfAllRulesFailed : false
		  		rules : [
				{
			  		commands : [
	  				{
						grok {
		  					dictionaryString : """
								SECURITY_ID (?<=Security ID:).+(?=Account Name:)
							  	ACCOUNT_NAME (?<=Account Name:).+(?=Service Information:)
							  	FAILURE_CODE (?<=Failure Code:).+(?=Pre-Authentication Type:)
							  	PRE_AUTHENTICATION_TYPE (?<=Pre-Authentication Type:).+(?=Certificate Information:)
								 """
		  					findSubstrings : true
						  	addEmptyStrings : true
						  	numRequiredMatches : all
						  	expressions : {
								messageData : "%{SECURITY_ID:security_id}|%{ACCOUNT_NAME:account_name}|%{FAILURE_CODE:failure_code}|%{PRE_AUTHENTICATION_TYPE:authentication_type}"
						  	}
						}
      				}
      				{ toString { field : security_id, trim : true } }
      				{ toString { field : account_name, trim : true } }
      				{ toString { field : authentication_type, trim : true } }
      				{ toString { field : failure_code, trim : true } }
			  		]
				}
				{
					# fallback rule when grok failed to match properties
					commands : [
						{ dropRecord {} }    
					]
				}
		  	]
			}
		}
		{ 
			if { 
				conditions : [ 
					{ equals { account_name : [] } } 
				] 
				then : [
				{ 
					dropRecord{} 
				}
				] 
			} 
		}
		{ 
			if { 
				conditions : [ 
					{ equals { security_id : [] } } 
				] 
				then : [
				{ 
					dropRecord{} 
				}
				] 
			} 
		}
		{ 
			if { 
				conditions : [ 
					{ equals { failure_code : [] } } 
				] 
				then : [
				{ 
					dropRecord{} 
				}
				] 
			} 
		}
		{
			setValues {
				status : ["FAILURE"]
			}
		}
    	]
  	}
]
