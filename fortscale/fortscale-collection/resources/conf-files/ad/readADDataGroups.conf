morphlines: [
  {
    id: morphline1
    importCommands: ["org.kitesdk.morphline.**", "org.apache.solr.**", "fortscale.collection.morphlines.**"]

    commands: [
      {logDebug {format: "Debug -1 : {}", args: ["@{}"]}}
      {
        split {
          inputField: message
          outputFields: [distinguishedName, name, isCriticalSystemObject, isDeleted, groupType, sAMAccountType, memberOf, managedBy, managedObjects, masteredBy, member, nonSecurityMember, nonSecurityMemberBL, directReports, secretary, whenChanged, whenCreated, accountNameHistory, cn, description, displayName, mail, sAMAccountName, objectSid, objectGUID]
          separator: "|"
        }
      }
      {logDebug {format: "Debug -2 : {}", args: ["@{}"]}}
      {
        tryRules {
          catchExceptions: true
          throwExceptionIfAllRulesFailed: false
          rules: [
            {
              commands: [
                {
                  convertTimestampFortscale {
                    field: whenChanged
                    #20130613123848.0Z
                    outputFormat: "yyyy/MM/dd'T'HH:mm:ss"
                  }
                }
              ]
            }
            {
              commands: [
                {logWarn {format: "Problem whenChanged: {}", args: ["@{whenChanged}"]}}
              ]
            }
          ]
        }
      }
      {logDebug {format: "Debug -3 : {}", args: ["@{}"]}}
      {
        tryRules {
          catchExceptions: true
          throwExceptionIfAllRulesFailed: false
          rules: [
            {
              commands: [
                {
                  convertTimestampFortscale {
                    field: whenCreated
                    #20130613123848.0Z
                    outputFormat: "yyyy/MM/dd'T'HH:mm:ss"
                  }
                }
              ]
            }
            {
              commands: [
                {logWarn {format: "Problem whenCreated: {}", args: ["@{whenCreated}"]}}
              ]
            }
          ]
        }
      }
      {logDebug {format: "Debug -4 : {}", args: ["@{}"]}}
    ]
  }
]
