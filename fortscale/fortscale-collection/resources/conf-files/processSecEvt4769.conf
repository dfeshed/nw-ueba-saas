morphlines : [
	{
	    id : morphline1
	    importCommands : ["org.kitesdk.morphline.**", "org.apache.solr.**","fortscale.collection.morphlines.**"]

    	commands : [
    	{
			tryRules {
		  		catchExceptions : true
		  		throwExceptionIfAllRulesFailed : false
		  		rules : [
				{
			  		commands : [
	  				{
						grok {
		  					dictionaryString : """
								ACCOUNT_NAME (?<=Account Name:).+(?=Account Domain:)
							  	ACCOUNT_DOMAIN (?<=Account Domain:).+(?=Logon GUID:)
								SERVICE_NAME (?<=Service Name:)[^\$]+(?=\$)
								SERVICE_ID (?<=Service ID:).+(?=Network Information:)
								TICKET_OPTIONS (?<=Ticket Options:).+(?=Ticket Encryption Type:)
								FAILURE_CODE (?<=Failure Code:).+(?=Transited Services)
								TASK_CATEGORY (?<=TaskCategory=).+(?=OpCode=)
								LOG_NAME (?<=LogName=).+(?=SourceName)
								RECORD_NUMBER (?<=RecordNumber=).+(?=Keywords)
								SOURCE_NAME (?<=SourceName=).+(?=EventCode)
								 """
		  					findSubstrings : true
						  	addEmptyStrings : true
						  	numRequiredMatches : all
						  	expressions : {
								messageData : "%{SOURCE_NAME:sourceName}|%{RECORD_NUMBER:recordNumber}|%{LOG_NAME:logfile}|%{TASK_CATEGORY:categoryString}|%{ACCOUNT_NAME:account_name}|%{ACCOUNT_DOMAIN:account_domain}|%{SERVICE_NAME:service_name}|%{SERVICE_ID:service_id}|%{TICKET_OPTIONS:ticket_options}|%{FAILURE_CODE:failure_code}"
						  	}
						}
      				}
      				{ toString { field : sourceName, trim : true } }
      				{ toString { field : recordNumber, trim : true } }
      				{ toString { field : logfile, trim : true } }
      				{ toString { field : categoryString, trim : true } }
      				{ toString { field : account_name, trim : true } }
      				{ toString { field : account_domain, trim : true } }
      				{ toString { field : service_name, trim : true } }
      				{ toString { field : service_id, trim : true } }
      				{ toString { field : ticket_options, trim : true } }
      				{ toString { field : failure_code, trim : true } }
			  		]
				}
				{
					# fallback rule when grok failed to match properties
					commands : [
						{ dropRecord {} }    
					]
				}
		  	]
			}
		}
		{ 
			if { 
				conditions : [ 
					{ equals { account_name : [] } } 
				] 
				then : [
				{ 
					dropRecord{} 
				}
				] 
			} 
		}
		{ 
			if { 
				conditions : [ 
					{ equals { service_name : [] } } 
				] 
				then : [
				{ 
					dropRecord{} 
				}
				] 
			} 
		}
		
      	{
			GetHostnameFromDHCP {
		    	ipAddress : client_address
		        timeStamp: timeGeneratedUnixTime
		        outputRecordName : machine_name
		        host : "127.0.0.1"
		        port : 27017
		        db: "fortscale"
		        collection : "dhcp_log"
		        leaseTimeInMins : 2880
		        graceTimeInMins : 1
			}
      	}
	  	{
			if {
		  		conditions : [
		  			# if machine_name emtpy then
					{ equals  { machine_name : [""] } }
		  		]
		  		then : [
				{
					GetHostnameFromDNS {
						ip_address : client_address
						output_record_name : machine_name
			            short_name : true
						max_queries : 1000
					}
				}
				]
			}
	  	}
    	]
  	}
]
