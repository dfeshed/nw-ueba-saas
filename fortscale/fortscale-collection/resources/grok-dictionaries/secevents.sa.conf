# DATE_TIME
# Input example: Nov 19 23:59:56
TIME_GENERATED %{MONTH}\s+\d+\s%{TIME}
TIME_GENERATED_TYPE_B %{MONTH}\s+\d+\s%{TIME}\s[0-9]{4}
MONTH \b(?:Jan(?:uary)?|Feb(?:ruary)?|Mar(?:ch)?|Apr(?:il)?|May|Jun(?:e)?|Jul(?:y)?|Aug(?:ust)?|Sep(?:tember)?|Oct(?:ober)?|Nov(?:ember)?|Dec(?:ember)?)\b
TIME (?!<[0-9])%{HOUR}:%{MINUTE}(?::%{SECOND})(?![0-9])
HOUR (?:2[0123]|[01]?[0-9])
MINUTE (?:[0-5][0-9])
SECOND (?:(?:[0-5][0-9]|60)(?:[:.,][0-9]+)?)
# '60' is a leap second in most time standards and thus is valid.

### All Events
EVENT_CODE (?<=(success|failure)\] )[0-9]+|[0-9]+(?=,Microsoft-Windows-Security-Auditing)
CLIENT_ADDRESS (?<=Client Address:#177).+?(?=#177Client Port)|(?<=Client Address:\s).+?(?=\sClient Port:)
TICKET_OPTIONS (?<=Ticket Options:)[\s0-9x]+(?=#177)|(?<=Ticket Options:)[\s0-9x]+(?=\s(Ticket Encryption Type)|(Result Code))
ACCOUNT_NAME (?<=Account Name:#177).*?(?=#177Account Domain)|(?<=Account Name:).*?(?=#177Account Domain)|(?<=Account Name:).+?(?=Account Domain)|(?<=Account Name:).+?(?=#177Supplied Realm Name)|(?<=Account Name:).+?(?=Supplied Realm Name)
REPORTING_SERVER (?<=^.{16})\S+


