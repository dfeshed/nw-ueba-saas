vent_type} BIGINT,${impala.data.verdasys.table.field.has_alert_event} BOOLEAN,${impala.data.verdasys.table.field.has_alert_event_detail} BOOLEAN,${impala.data.verdasys.table.field.has_src_classification} BOOLEAN,${impala.data.verdasys.table.field.is_outbound} BOOLEAN,${impala.data.verdasys.table.field.is_removable} BOOLEAN,${impala.data.verdasys.table.field.local_port} BIGINT,${impala.data.verdasys.table.field.operator_key} BIGINT,${impala.data.verdasys.table.field.original_event_date_time} TIMESTAMP,${impala.data.verdasys.table.field.printer} STRING,${impala.data.verdasys.table.field.printer_job_name} STRING,${impala.data.verdasys.table.field.remote_port} BIGINT,${impala.data.verdasys.table.field.row_insert_date} TIMESTAMP,${impala.data.verdasys.table.field.source_directory} STRING,${impala.data.verdasys.table.field.source_drive_description} STRING,${impala.data.verdasys.table.field.source_drive_type} STRING,${impala.data.verdasys.table.field.source_file} STRING,${impala.data.verdasys.table.field.time_key} BIGINT,${impala.data.verdasys.table.field.was_blocked_event} BOOLEAN,${impala.data.verdasys.table.field.was_blocked_event_detail} BOOLEAN


