########### Data Schema
impala.dlpmail.have.data=true
impala.data.dlpmail.table.delimiter=,
impala.data.dlpmail.table.name=maildata
hdfs.user.data.dlpmail.path=${hdfs.user.data.path}/dlpmail
hdfs.user.data.dlpmail.retention=365
impala.data.dlpmail.table.partition.type=daily
impala.data.dlpmail.table.fields=date_time TIMESTAMP,${impala.data.dlpmail.table.field.epochtime} BIGINT,${impala.data.dlpmail.table.field.username} STRING,normalized_username STRING,${impala.data.dlpmail.table.field.source} STRING,${impala.data.dlpmail.table.field.hostname} STRING,normalized_src_machine STRING,src_class STRING,usageType STRING,status STRING,${fortscale.tags.admin} BOOLEAN,${fortscale.tags.executive} BOOLEAN,${fortscale.tags.service} BOOLEAN,LR BOOLEAN,${fortscale.tags.sensitive.machine} BOOLEAN,${impala.data.dlpmail.table.field.account_user_id} STRING,${impala.data.dlpmail.table.field.application} STRING,${impala.data.dlpmail.table.field.destination_file} STRING,${impala.data.dlpmail.table.field.destination_file_type} STRING,${impala.data.dlpmail.table.field.source_file_type} STRING,${impala.data.dlpmail.table.field.detail_file_size_kb} DOUBLE,${impala.data.dlpmail.table.field.DNS_hostname} STRING,${impala.data.dlpmail.table.field.email_recipient} STRING,${impala.data.dlpmail.table.field.email_recipient_domain} STRING,${impala.data.dlpmail.table.field.email_recipient_type} STRING,${impala.data.dlpmail.table.field.email_sender} STRING,${impala.data.dlpmail.table.field.email_subject} STRING,${impala.data.dlpmail.table.field.has_alert_event} STRING,${impala.data.dlpmail.table.field.has_src_classification} STRING,${impala.data.dlpmail.table.field.is_outbound} STRING,${impala.data.dlpmail.table.field.source_file} STRING,${impala.data.dlpmail.table.field.is_attachment_mail_event} STRING,${impala.data.dlpmail.table.field.display_name} STRING


########### Enrich Schema
impala.dlpmail.have.enrich=true
impala.enricheddata.dlpmail.table.fields=${impala.data.dlpmail.table.fields}
impala.enricheddata.dlpmail.table.delimiter=,
impala.enricheddata.dlpmail.table.name=mailenriched
hdfs.user.enricheddata.dlpmail.path=${hdfs.user.enricheddata.path}/dlpmail
hdfs.user.enricheddata.dlpmail.retention=365
hdfs.enricheddata.dlpmail.file.name=${impala.enricheddata.dlpmail.table.name}.csv
impala.enricheddata.dlpmail.table.partition.type=daily
impala.enricheddata.dlpmail.table.field.date_time_unix=date_time_unix
impala.enricheddata.dlpmail.table.field.normalized_username=normalized_username

########### Score Schema
impala.dlpmail.have.score=true
impala.score.dlpmail.table.fields=${impala.data.dlpmail.table.fields},application_score DOUBLE,detail_file_size_score DOUBLE,normalized_src_machine_score DOUBLE,email_recipient_score DOUBLE,email_recipient_domain_score DOUBLE,email_sender_score DOUBLE,date_time_score DOUBLE,has_alert_event_score DOUBLE,has_src_classification_score DOUBLE,outbound_score DOUBLE,eventscore DOUBLE
impala.score.dlpmail.table.delimiter=,
impala.score.dlpmail.table.name=mailscore
hdfs.user.processeddata.dlpmail.path=${hdfs.user.processeddata.path}/dlpmail
hdfs.user.processeddata.dlpmail.retention=365
impala.score.dlpmail.table.partition.type=daily
impala.score.dlpmail.table.field.epochtime=${impala.data.table.fields.epochtime}
impala.score.dlpmail.table.fields.normalized_username=normalized_username


########### Top Score Schema
impala.dlpmail.have.topScore=true
impala.score.dlpmail.top.table.fields=${impala.score.dlpmail.table.fields}
impala.score.dlpmail.top.table.delimiter=,
impala.score.dlpmail.top.table.name=mailscore_top
hdfs.user.processeddata.dlpmail.top.path=${hdfs.user.processeddata.path}/dlpmail_top
hdfs.user.processeddata.dlpmail.top.retention=365
impala.score.dlpmail.top.table.partition.type=daily

dlpmail.EventsJoiner.ttl=86400
kafka.dlpmail.message.record.field.data_source=data_source
kafka.dlpmail.message.record.field.last_state=last_state
kafka.dlpmail.message.record.fields = ${impala.data.dlpmail.table.fields},${kafka.dlpmail.message.record.field.data_source},${kafka.dlpmail.message.record.field.last_state}



