# Job
job.factory.class=org.apache.samza.job.local.LocalJobFactory
job.name=4769-prevalence-stats

# Task
task.class=fortscale.streaming.task.Sec4769EventsModelStreamTask
task.inputs=kafka.fortscale-4769-structured
# export the state to mongodb every 30 minutes (30*60*1000=1800000ms)
task.window.ms=1800000
#task.opts=-agentlib:jdwp=transport=dt_socket,address=localhost:9009,server=y,suspend=y

# Fortscale specific task config parameters
fortscale.username.field=normalized_username
fortscale.timestamp.field=timeGeneratedUnixTime
fortscale.store.name=4769-prevalence-stats
fortscale.model.name=4769
fortscale.fields.timeGeneratedUnixTime.model=fortscale.streaming.model.field.DailyTimeModel
fortscale.fields.timeGeneratedUnixTime.output=date_timeScore
fortscale.fields.nat_src_machine.model=fortscale.streaming.model.field.StringCaseInsensitiveValuesCalibrationModel
fortscale.fields.nat_src_machine.output=hostnameScore
fortscale.fields.normalized_dst_machine.model=fortscale.streaming.model.field.StringCaseInsensitiveValuesCalibrationModel
fortscale.fields.normalized_dst_machine.output=destScore
fortscale.fields.aug_failure_code.model=fortscale.streaming.model.field.StringCaseInsensitiveValuesCalibrationModel
fortscale.fields.aug_failure_code.output=failure_codeScore
fortscale.event.score.field=eventscore
fortscale.output.topic=fortscale-4769-event-score
#fortscale.skip.score=false
#fortscale.skip.model=false

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory
serializers.registry.jsonmodel.class=fortscale.streaming.serialization.PrevalanceModelSerdeFactory


# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=string
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.consumer.auto.offset.reset=largest
systems.kafka.producer.metadata.broker.list=localhost:9092
systems.kafka.producer.producer.type=sync
# Normally, we'd set this much higher, but we want things to look snappy in the demo.
systems.kafka.producer.batch.num.messages=1


# Key-value storage
stores.4769-prevalence-stats.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.4769-prevalence-stats.changelog=kafka.4769-prevalence-stats-changelog
stores.4769-prevalence-stats.key.serde=string
stores.4769-prevalence-stats.msg.serde=jsonmodel
# Normally, we'd set this much higher, but we want things to look snappy in the demo.
stores.4769-prevalence-stats.write.batch.size=0
stores.4769-prevalence-stats.object.cache.size=0