# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=username-normalization-tagging-task

# Task
task.class=fortscale.streaming.task.enrichment.UsernameNormalizationAndTaggingTask
task.inputs=kafka.user-tag-service-cache-updates,kafka.samaccountname-service-cache-updates,kafka.username-service-cache-updates,kafka.fortscale-vpn-structured,kafka.fortscale-ssh-ip-resolved,kafka.fortscale-4769-structured,kafka.fortscale-4768-structured,kafka.fortscale-generic-data-access-structured,kafka.fortscale-generic-data-access-normalized-tagged-event_to_normalized_target_user

### Fortscale specific task config parameters
fortscale.monitoring.enable=true
task.window.ms=3600000


# map cache logic name into topic and store name
fortscale.username.service.cache.store=username-service-cache
fortscale.username.service.cache.topic=username-service-cache-updates
fortscale.samAccountName.service.cache.store=samaccountname-service-cache
fortscale.samAccountName.service.cache.topic=samaccountname-service-cache-updates
fortscale.user-tag.service.cache.store=user-tag-service-cache
fortscale.user-tag.service.cache.topic=user-tag-service-cache-updates


# Spring Context
fortscale.context=classpath*:META-INF/spring/streaming-TaggingTask-context.xml

#tags
fortscale.tags.admin=isUserAdministrator
fortscale.tags.executive=isUserExecutive
fortscale.tags.service=isUserServiceAccount
fortscale.tags.LR=LR

# Mapping between input topic and data source configuration
# 4769
fortscale.events.entry.name.kerberos_logins_UsernameNormalizationAndTaggingTask=kerberos_logins_UsernameNormalizationAndTaggingTask
fortscale.events.entry.kerberos_logins_UsernameNormalizationAndTaggingTask.data.source=kerberos_logins
fortscale.events.entry.kerberos_logins_UsernameNormalizationAndTaggingTask.last.state=etl
fortscale.events.entry.kerberos_logins_UsernameNormalizationAndTaggingTask.output.topic=fortscale-4769-normalized-tagged-event
fortscale.events.entry.kerberos_logins_UsernameNormalizationAndTaggingTask.username.field=account_name
fortscale.events.entry.kerberos_logins_UsernameNormalizationAndTaggingTask.domain.field=account_domain
fortscale.events.entry.kerberos_logins_UsernameNormalizationAndTaggingTask.normalizedusername.field=normalized_username
fortscale.events.entry.kerberos_logins_UsernameNormalizationAndTaggingTask.partition.field=${impala.data.security.events.4769.table.morphline.fields.username}
fortscale.events.entry.kerberos_logins_UsernameNormalizationAndTaggingTask.normalization.service=SecurityUsernameNormalizationService
fortscale.events.entry.kerberos_logins_UsernameNormalizationAndTaggingTask.classifier=login
fortscale.events.entry.kerberos_logins_UsernameNormalizationAndTaggingTask.updateOnly=true

