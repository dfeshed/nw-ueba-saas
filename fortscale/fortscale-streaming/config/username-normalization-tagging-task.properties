# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=username-normalization-tagging-task

# Task
task.class=fortscale.streaming.task.enrichment.UsernameNormalizationAndTaggingTask
task.inputs=kafka.user-tag-service-cache-updates,kafka.samaccountname-service-cache-updates,kafka.username-service-cache-updates,kafka.fortscale-vpn-structured,kafka.fortscale-ssh-ip-resolved,kafka.fortscale-4769-structured,kafka.fortscale-4768-structured,kafka.fortscale-amt-fields-tagged

task.window.ms=-1

### Fortscale specific task config parameters
fortscale.monitoring.enable=true

# map cache logic name into topic and store name
fortscale.username.service.cache.store=username-service-cache
fortscale.username.service.cache.topic=username-service-cache-updates
fortscale.samAccountName.service.cache.store=samaccountname-service-cache
fortscale.samAccountName.service.cache.topic=samaccountname-service-cache-updates
fortscale.user-tag.service.cache.store=user-tag-service-cache
fortscale.user-tag.service.cache.topic=user-tag-service-cache-updates


# Spring Context
fortscale.context=classpath*:META-INF/spring/streaming-TaggingTask-context.xml

#tags
fortscale.tags.admin=isUserAdministrator
fortscale.tags.executive=isUserExecutive
fortscale.tags.service=isUserServiceAccount
fortscale.tags.LR=LR

# Mapping between input topic and data source configuration
# 4769
fortscale.events.entry.name.4769_etl=4769_etl
fortscale.events.entry.4769_etl.data.source=kerberosLogin
fortscale.events.entry.4769_etl.last.state=etl
fortscale.events.entry.4769_etl.input.topic=fortscale-4769-structured
fortscale.events.entry.4769_etl.output.topic=fortscale-4769-normalized-tagged-event
fortscale.events.entry.4769_etl.username.field=account_name
fortscale.events.entry.4769_etl.domain.field=account_domain
fortscale.events.entry.4769_etl.normalizedusername.field=normalized_username
fortscale.events.entry.4769_etl.partition.field=impala.data.security.events.4769.table.morphline.fields.username
fortscale.events.entry.4769_etl.normalization.service=SecurityUsernameNormalizationService
fortscale.events.entry.4769_etl.classifier=login
fortscale.events.entry.4769_etl.updateOnly=true

# 4768
fortscale.events.entry.name.4768_etl=4768_etl
fortscale.events.entry.4768_etl.data.source=login4768
fortscale.events.entry.4768_etl.last.state=etl
fortscale.events.entry.4768_etl.input.topic=fortscale-4768-structured
fortscale.events.entry.4768_etl.output.topic=fortscale-4768-normalized-tagged-event
fortscale.events.entry.4768_etl.username.field=account_name
fortscale.events.entry.4768_etl.domain.field=account_domain
fortscale.events.entry.4768_etl.normalizedusername.field=normalized_username
fortscale.events.entry.4768_etl.partition.field=impala.data.security.events.login.table.field.account_name
fortscale.events.entry.4768_etl.normalization.service=SecurityUsernameNormalizationService
fortscale.events.entry.4768_etl.classifier=login
fortscale.events.entry.4768_etl.updateOnly=true

# SSH
fortscale.events.entry.name.ssh_IpResolvingStreamTask=ssh_IpResolvingStreamTask
fortscale.events.entry.ssh_IpResolvingStreamTask.data.source=ssh
fortscale.events.entry.ssh_IpResolvingStreamTask.last.state=IpResolvingStreamTask
fortscale.events.entry.ssh_IpResolvingStreamTask.input.topic=fortscale-ssh-ip-resolved
fortscale.events.entry.ssh_IpResolvingStreamTask.output.topic=fortscale-ssh-normalized-tagged-event
fortscale.events.entry.ssh_IpResolvingStreamTask.username.field=username
fortscale.events.entry.ssh_IpResolvingStreamTask.domain.field=target_machine
fortscale.events.entry.ssh_IpResolvingStreamTask.normalizedusername.field=normalized_username
fortscale.events.entry.ssh_IpResolvingStreamTask.partition.field=impala.data.ssh.table.field.username
fortscale.events.entry.ssh_IpResolvingStreamTask.normalization.service=SshUsernameNormalizationService
fortscale.events.entry.ssh_IpResolvingStreamTask.classifier=ssh
fortscale.events.entry.ssh_IpResolvingStreamTask.updateOnly=false

# vpn
fortscale.events.entry.name.vpn_etl=vpn_etl
fortscale.events.entry.vpn_etl.data.source=vpn
fortscale.events.entry.vpn_etl.last.state=etl
fortscale.events.entry.vpn_etl.input.topic=fortscale-vpn-structured
fortscale.events.entry.vpn_etl.output.topic=fortscale-vpn-normalized-tagged-event
fortscale.events.entry.vpn_etl.username.field=username
fortscale.events.entry.vpn_etl.domain.field=fake
fortscale.events.entry.vpn_etl.domain.fake=vpnConnect
fortscale.events.entry.vpn_etl.normalizedusername.field=normalized_username
fortscale.events.entry.vpn_etl.partition.field=impala.data.vpn.table.field.username
fortscale.events.entry.vpn_etl.normalization.service=VpnUsernameNormalizationService
fortscale.events.entry.vpn_etl.classifier=vpn
fortscale.events.entry.vpn_etl.updateOnly=false

#AMT
fortscale.events.entry.name.amt_FieldTaggingByListTask=amt_FieldTaggingByListTask
fortscale.events.entry.amt_FieldTaggingByListTask.data.source=amt
fortscale.events.entry.amt_FieldTaggingByListTask.last.state=FieldTaggingByListTask
fortscale.events.entry.amt_FieldTaggingByListTask.input.topic=fortscale-amt-fields-tagged
fortscale.events.entry.amt_FieldTaggingByListTask.output.topic=fortscale-amt-normalized-tagged-event
fortscale.events.entry.amt_FieldTaggingByListTask.username.field=username
fortscale.events.entry.amt_FieldTaggingByListTask.domain.field=fake
fortscale.events.entry.amt_FieldTaggingByListTask.domain.fake=amtConnect
fortscale.events.entry.amt_FieldTaggingByListTask.normalizedusername.field=normalized_username
fortscale.events.entry.amt_FieldTaggingByListTask.partition.field=impala.data.amt.table.field.username
fortscale.events.entry.amt_FieldTaggingByListTask.normalization.service=AMTUsernameNormalizationService
fortscale.events.entry.amt_FieldTaggingByListTask.classifier=amt
fortscale.events.entry.amt_FieldTaggingByListTask.updateOnly=false

############

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory


# Metric report every 60 seconds to a kafka topic called metrics and as a monitor report
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
systems.kafka.streams.metrics.samza.msg.serde=metrics
metrics.reporters=snapshot


# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=string
systems.kafka.samza.key.serde=string
systems.kafka.samza.offset.default=oldest
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.consumer.auto.offset.reset=smallest
systems.kafka.producer.metadata.broker.list=localhost:9092
systems.kafka.producer.producer.type=sync
systems.kafka.producer.retry.backoff.ms = 10000
systems.kafka.producer.acks = 1
systems.kafka.producer.reconnect.backoff.ms = 10000
systems.kafka.producer.partitioner.class=fortscale.utils.kafka.partitions.StringHashPartitioner
systems.kafka.producer.queue.buffering.max.ms=2000
systems.kafka.producer.batch.num.messages=1000


# Declare that we want our job's checkpoints to be enabled and written to Kafka
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.replication.factor=1
task.checkpoint.system=kafka

# topic priorities for cache updates should be higher than those for the events topics
systems.kafka.streams.username-service-samaccountname-cache-updates.samza.priority=100
systems.kafka.streams.username-service-cache-updates.samza.priority=100
systems.kafka.streams.user-tags-service-cache-updates.samza.priority=100
systems.kafka.streams.fortscale-vpn-structured.samza.priority=1
systems.kafka.streams.fortscale-ssh-structured.samza.priority=1
systems.kafka.streams.fortscale-4769-structured.samza.priority=1
systems.kafka.streams.fortscale-4768-structured.samza.priority=1

# Key-value storage for username-cache
stores.username-service-cache.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.username-service-cache.changelog=kafka.username-service-cache-changelog
stores.username-service-cache.key.serde=string
stores.username-service-cache.msg.serde=json
stores.username-service-cache.write.batch.size=25
stores.username-service-cache.object.cache.size=200000
stores.username-service-cache.container.cache.size.bytes=52428800
stores.username-service-cache.container.write.buffer.size.bytes=102400


# Key-value storage for user-tag-cache
stores.user-tag-service-cache.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.user-tag-service-cache.changelog=kafka.user-tag-service-cache-changelog
stores.user-tag-service-cache.key.serde=string
stores.user-tag-service-cache.msg.serde=json
stores.user-tag-service-cache.write.batch.size=25
stores.user-tag-service-cache.object.cache.size=200000
stores.user-tag-service-cache.container.cache.size.bytes=52428800
stores.user-tag-service-cache.container.write.buffer.size.bytes=102400

# Key-value storage for username-service-samaccountname-cache
stores.samaccountname-service-cache.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.samaccountname-service-cache.changelog=kafka.samaccountname-service-cache-changelog
stores.samaccountname-service-cache.key.serde=string
stores.samaccountname-service-cache.msg.serde=json
stores.samaccountname-service-cache.write.batch.size=25
stores.samaccountname-service-cache.object.cache.size=200000
stores.samaccountname-service-cache.container.cache.size.bytes=52428800
stores.samaccountname-service-cache.container.write.buffer.size.bytes=102400
