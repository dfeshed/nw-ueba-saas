# Task
task.class=fortscale.streaming.task.EventsPrevalenceModelStreamTask
task.inputs=kafka.fortscale-amt-sessionizedNotExist
# Export the state to mongodb every 4 hours (4 * 60 * 60 * 1000 = 14,400,000 ms)
