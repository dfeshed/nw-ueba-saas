# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=vpnsession-prevalence-stats

# Task
task.class=fortscale.streaming.task.EventsPrevalenceModelStreamTask
task.inputs=kafka.fortscale-vpnsession-event-filtered
# export the state to mongodb every 15 minutes (15*60*1000=900000ms)
task.window.ms=900000
#task.opts=-agentlib:jdwp=transport=dt_socket,address=localhost:9009,server=y,suspend=y

# Fortscale specific task config parameters
fortscale.context=classpath*:META-INF/spring/streaming-context.xml
fortscale.source.type=vpn
fortscale.entity.type=session
fortscale.timestamp.field=date_time_unix
fortscale.discriminator.fields=local_ip
fortscale.store.name=vpnsession-prevalence-stats
fortscale.models.names.order=vpnsessionuser
fortscale.model.vpnsessionuser.context.fieldname=normalized_username
fortscale.model.vpnsessionuser.fields.country_to_score.model=fortscale.ml.model.prevalance.field.StringCaseInsensitiveValuesCalibrationModel
fortscale.model.vpnsessionuser.fields.hostname.model=fortscale.ml.model.prevalance.field.StringCaseInsensitiveValuesCalibrationModel
fortscale.model.vpnsessionuser.fields.databucket.model=fortscale.ml.model.prevalance.field.ContinuousValuesFieldModel
fortscale.model.vpnsessionuser.fields.databucket.continuous.model.small.value=false
fortscale.model.vpnsessionuser.fields.databucket.continuous.model.round.number=0.01
fortscale.model.vpnsessionuser.fields.databucket.continuous.model.a1=1500
fortscale.model.vpnsessionuser.fields.databucket.continuous.model.a2=499999
fortscale.model.vpnsessionuser.fields.databucket.continuous.model.largest.p.value=0.001
fortscale.model.vpnsessionuser.fields.date_time_unix.model=fortscale.ml.model.prevalance.field.DailyTimeModel
fortscale.model.vpnsessionuser.fields.readbytes.model=fortscale.ml.model.prevalance.field.CumulativeAverageFieldModel

fortscale.scorers=eventScore,bytesavg

fortscale.score.eventScore.scorer=event-scorer
fortscale.score.eventScore.scorers=date_timeScore,countryScore,hostnameScore,databucketScore

fortscale.score.date_timeScore.scorer=model-scorer
fortscale.score.date_timeScore.model.name=vpnsessionuser
fortscale.score.date_timeScore.vpnsessionuser.context.fieldname=normalized_username
fortscale.score.date_timeScore.vpnsessionuser.fieldname=date_time_unix

fortscale.score.countryScore.scorer=model-scorer
fortscale.score.countryScore.model.name=vpnsessionuser
fortscale.score.countryScore.vpnsessionuser.context.fieldname=normalized_username
fortscale.score.countryScore.vpnsessionuser.fieldname=country_to_score

fortscale.score.hostnameScore.scorer=model-scorer
fortscale.score.hostnameScore.model.name=vpnsessionuser
fortscale.score.hostnameScore.vpnsessionuser.context.fieldname=normalized_username
fortscale.score.hostnameScore.vpnsessionuser.fieldname=hostname

fortscale.score.databucketScore.scorer=model-scorer
fortscale.score.databucketScore.model.name=vpnsessionuser
fortscale.score.databucketScore.vpnsessionuser.context.fieldname=normalized_username
fortscale.score.databucketScore.vpnsessionuser.fieldname=databucket

fortscale.score.bytesavg.scorer=model-scorer
fortscale.score.bytesavg.model.name=vpnsessionuser
fortscale.score.bytesavg.vpnsessionuser.context.fieldname=normalized_username
fortscale.score.bytesavg.vpnsessionuser.fieldname=readbytes

fortscale.output.topic=fortscale-vpnsession-event-score
#fortscale.skip.score=false
#fortscale.skip.model=false

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory
serializers.registry.jsonmodel.class=fortscale.streaming.serialization.PrevalanceModelSerdeFactory
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory


# Metric report every 60 seconds to a kafka topic called metrics and as a monitor report
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
metrics.reporter.monitor.class=fortscale.streaming.metrics.MongoMetricsSnapshotReporterFactory
systems.kafka.streams.metrics.samza.msg.serde=metrics
metrics.reporters=snapshot,monitor


# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=string
systems.kafka.samza.offset.default=oldest
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.consumer.auto.offset.reset=smallest
systems.kafka.producer.metadata.broker.list=localhost:9092
systems.kafka.producer.producer.type=async
systems.kafka.producer.retry.backoff.ms = 10000
systems.kafka.producer.acks = 1
systems.kafka.producer.reconnect.backoff.ms = 10000
systems.kafka.producer.queue.buffering.max.ms=2000
systems.kafka.producer.batch.num.messages=100

# Declare that we want our job's checkpoints to be enabled and written to Kafka
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.replication.factor=1
task.checkpoint.system=kafka

# Key-value storage
stores.vpnsession-prevalence-stats.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.vpnsession-prevalence-stats.changelog=kafka.vpnsession-prevalence-stats-changelog
stores.vpnsession-prevalence-stats.key.serde=string
stores.vpnsession-prevalence-stats.msg.serde=jsonmodel
# This property is set to the number of key/value pairs that should be kept in this in-memory buffer, per task instance. The number cannot be greater than stores.*.object.cache.size.
stores.vpnsession-prevalence-stats.write.batch.size=50
# This property determines the number of objects to keep in Samza's cache, per task instance. This same cache is also used for write buffering (see stores.*.write.batch.size). A value of 0 disables all caching and batching.
stores.vpnsession-prevalence-stats.object.cache.size=500
# The size of LevelDB's block cache in bytes, per container. Note that this is an off-heap memory allocation, so the container's total memory use is the maximum JVM heap size plus the size of this cache.
stores.vpnsession-prevalence-stats.container.cache.size.bytes=500000
# The amount of memory (in bytes) that LevelDB uses for buffering writes before they are written to disk,
stores.vpnsession-prevalence-stats.container.write.buffer.size.bytes=1000
