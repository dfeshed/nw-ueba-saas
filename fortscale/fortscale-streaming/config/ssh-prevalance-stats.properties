# Job
job.factory.class=org.apache.samza.job.local.LocalJobFactory
job.name=ssh-prevalence-stats

# Task
task.class=fortscale.streaming.task.EventsPrevalenceModelStreamTask
task.inputs=kafka.fortscale-ssh-structured
# export the state to mongodb every 15 minutes (15*60*1000=900000ms)
task.window.ms=900000
#task.opts=-agentlib:jdwp=transport=dt_socket,address=localhost:9009,server=y,suspend=y

# Fortscale specific task config parameters
fortscale.username.field=normalized_username
fortscale.timestamp.field=date_time_unix
fortscale.store.name=ssh-prevalence-stats
fortscale.model.name=ssh
fortscale.fields.date_time_unix.model=fortscale.streaming.model.prevalance.field.DailyTimeModel
fortscale.fields.date_time_unix.output=date_timeScore
fortscale.fields.normalized_dst_machine.model=fortscale.streaming.model.prevalance.field.StringCaseInsensitiveValuesCalibrationModel
fortscale.fields.normalized_dst_machine.output=normalized_dst_machine_score
fortscale.fields.normalized_src_machine.model=fortscale.streaming.model.prevalance.field.StringCaseInsensitiveValuesCalibrationModel
fortscale.fields.normalized_src_machine.output=normalized_src_machine_score
fortscale.fields.auth_method.model=fortscale.streaming.model.prevalance.field.StringCaseInsensitiveValuesCalibrationModel
fortscale.fields.auth_method.output=auth_method_score
fortscale.event.score.field=eventscore
fortscale.output.topic=fortscale-ssh-event-score
#fortscale.skip.score=false
#fortscale.skip.model=false

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory
serializers.registry.jsonmodel.class=fortscale.streaming.serialization.PrevalanceModelSerdeFactory
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory


# Metric report every 60 seconds to a kafka topic called metrics and as a jmx bean
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.jmx.class=org.apache.samza.metrics.reporter.JmxReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
systems.kafka.streams.metrics.samza.msg.serde=metrics
metrics.reporters=snapshot,jmx

# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=string
systems.kafka.samza.offset.default=oldest
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.consumer.auto.offset.reset=smallest
systems.kafka.producer.metadata.broker.list=localhost:9092
systems.kafka.producer.producer.type=sync
# Normally, we'd set this much higher, but we want things to look snappy in the demo.
systems.kafka.producer.batch.num.messages=1

# Declare that we want our job's checkpoints to be enabled and written to Kafka
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.replication.factor=1
task.checkpoint.system=kafka

# Key-value storage
stores.ssh-prevalence-stats.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.ssh-prevalence-stats.changelog=kafka.ssh-prevalence-stats-changelog
stores.ssh-prevalence-stats.key.serde=string
stores.ssh-prevalence-stats.msg.serde=jsonmodel
# Normally, we'd set this much higher, but we want things to look snappy in the demo.
stores.ssh-prevalence-stats.write.batch.size=0
stores.ssh-prevalence-stats.object.cache.size=0

# This property is set to the number of key/value pairs that should be kept in this in-memory buffer, per task instance. The number cannot be greater than stores.*.object.cache.size.
stores.ssh-prevalence-stats.write.batch.size=100
# This property determines the number of objects to keep in Samza's cache, per task instance. This same cache is also used for write buffering (see stores.*.write.batch.size). A value of 0 disables all caching and batching.
stores.ssh-prevalence-stats.object.cache.size=2500
# The size of LevelDB's block cache in bytes, per container. Note that this is an off-heap memory allocation, so the container's total memory use is the maximum JVM heap size plus the size of this cache.
stores.ssh-prevalence-stats.container.cache.size.bytes=5000000
# The amount of memory (in bytes) that LevelDB uses for buffering writes before they are written to disk,
stores.ssh-prevalence-stats.container.write.buffer.size.bytes=100000