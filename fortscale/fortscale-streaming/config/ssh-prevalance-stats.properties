# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.shutdown.timeout.ms=300000
job.name=ssh-prevalence-stats

# Task
task.class=fortscale.streaming.task.EventsPrevalenceModelStreamTask

#need to be change to kafka.fortscale-ssh-model after all enrich task will implement
task.inputs=kafka.fortscale-ssh-computer-tagged-clustered
# export the state to mongodb every 4 hours (4*60*60*1000=14,400,000ms)
task.window.ms=14400000
#task.opts=-agentlib:jdwp=transport=dt_socket,address=localhost:9009,server=y,suspend=y

# Fortscale specific task config parameters
fortscale.context=classpath*:META-INF/spring/streaming-context.xml
fortscale.source.type=ssh
fortscale.entity.type=event
fortscale.timestamp.field=date_time_unix
fortscale.discriminator.fields=target_machine
fortscale.store.name=ssh-prevalence-stats

fortscale.models.names.order=sshuser,sshDstComputer,sshSrcComputer

fortscale.model.sshuser.context.fieldname=normalized_username
fortscale.model.sshuser.fields.date_time_unix.model=fortscale.ml.model.prevalance.field.DailyTimeModel
fortscale.model.sshuser.fields.normalized_dst_machine.model=fortscale.ml.model.prevalance.field.StringCaseInsensitiveValuesCalibrationModel
fortscale.model.sshuser.fields.normalized_src_machine.model=fortscale.ml.model.prevalance.field.StringCaseInsensitiveValuesCalibrationModel
fortscale.model.sshuser.fields.auth_method.model=fortscale.ml.model.prevalance.field.StringCaseInsensitiveValuesCalibrationModel

fortscale.model.sshDstComputer.context.fieldname=normalized_dst_machine
fortscale.model.sshDstComputer.fields.normalized_username.model=fortscale.ml.model.prevalance.field.StringCaseInsensitiveValuesCalibrationModel

fortscale.model.sshSrcComputer.context.fieldname=normalized_src_machine
fortscale.model.sshSrcComputer.fields.normalized_username.model=fortscale.ml.model.prevalance.field.StringCaseInsensitiveValuesCalibrationModel


fortscale.scorers=eventscorer

fortscale.score.eventscorer.output.field.name=eventscore
fortscale.score.eventscorer.scorer=pareto-scorer
fortscale.score.eventscorer.highest.score.weight=0.65
fortscale.score.eventscorer.scorers=dateTimeScorer,normalizedDstMachineScorer,normalizedSrcMachineScorer,authMethodScorer

fortscale.score.dateTimeScorer.output.field.name=date_time_score
fortscale.score.dateTimeScorer.scorer=model-scorer
fortscale.score.dateTimeScorer.model.name=sshuser
fortscale.score.dateTimeScorer.sshuser.context.fieldname=normalized_username
fortscale.score.dateTimeScorer.sshuser.fieldname=date_time_unix
fortscale.score.dateTimeScorer.num.of.samples.to.influence.enough=30
fortscale.score.dateTimeScorer.use.certainty.to.calculate.score=true

fortscale.score.normalizedDstMachineScorer.output.field.name=normalized_dst_machine_score
fortscale.score.normalizedDstMachineScorer.scorer=reducting-scorer
fortscale.score.normalizedDstMachineScorer.main.scorer=destMainScorer
fortscale.score.normalizedDstMachineScorer.reducting.scorer=destReductingScorer
fortscale.score.normalizedDstMachineScorer.reducting.weight=0.5
fortscale.score.destMainScorer.output.field.name=destMainScore
fortscale.score.destMainScorer.scorer=model-scorer
fortscale.score.destMainScorer.model.name=sshuser
fortscale.score.destMainScorer.sshuser.context.fieldname=normalized_username
fortscale.score.destMainScorer.sshuser.fieldname=normalized_dst_machine
fortscale.score.destReductingScorer.output.field.name=destReductingScore
fortscale.score.destReductingScorer.scorer=model-scorer
fortscale.score.destReductingScorer.model.name=sshDstComputer
fortscale.score.destReductingScorer.sshDstComputer.context.fieldname=normalized_dst_machine
fortscale.score.destReductingScorer.sshDstComputer.fieldname=normalized_username

fortscale.score.normalizedSrcMachineScorer.output.field.name=normalized_src_machine_score
fortscale.score.normalizedSrcMachineScorer.scorer=reducting-scorer
fortscale.score.normalizedSrcMachineScorer.main.scorer=srcMainScorer
fortscale.score.normalizedSrcMachineScorer.reducting.scorer=srcReductingScorer
fortscale.score.normalizedSrcMachineScorer.reducting.weight=0.5
fortscale.score.srcMainScorer.output.field.name=srcMainScore
fortscale.score.srcMainScorer.scorer=model-scorer
fortscale.score.srcMainScorer.model.name=sshuser
fortscale.score.srcMainScorer.sshuser.context.fieldname=normalized_username
fortscale.score.srcMainScorer.sshuser.fieldname=normalized_src_machine
fortscale.score.srcReductingScorer.output.field.name=srcReductingScore
fortscale.score.srcReductingScorer.scorer=model-scorer
fortscale.score.srcReductingScorer.model.name=sshSrcComputer
fortscale.score.srcReductingScorer.sshSrcComputer.context.fieldname=normalized_src_machine
fortscale.score.srcReductingScorer.sshSrcComputer.fieldname=normalized_username

fortscale.score.authMethodScorer.output.field.name=auth_method_score
fortscale.score.authMethodScorer.scorer=linear-score-reducer
fortscale.score.authMethodScorer.reduced.scorer=authMethodModelScorer
fortscale.score.authMethodScorer.reducting.weight=0.4

fortscale.score.authMethodModelScorer.output.field.name=authMethodModelScore
fortscale.score.authMethodModelScorer.scorer=model-scorer
fortscale.score.authMethodModelScorer.model.name=sshuser
fortscale.score.authMethodModelScorer.sshuser.context.fieldname=normalized_username
fortscale.score.authMethodModelScorer.sshuser.fieldname=auth_method
fortscale.score.authMethodModelScorer.num.of.samples.to.influence.enough=30
fortscale.score.authMethodModelScorer.use.certainty.to.calculate.score=true

fortscale.output.topic=fortscale-ssh-event-score
#fortscale.skip.score=false
#fortscale.skip.model=false

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory
serializers.registry.jsonmodel.class=fortscale.streaming.serialization.PrevalanceModelSerdeFactory
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory


# Metric report every 60 seconds to a kafka topic called metrics and as a monitor report
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
systems.kafka.streams.metrics.samza.msg.serde=metrics
metrics.reporters=snapshot

# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=string
systems.kafka.samza.offset.default=oldest
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.consumer.auto.offset.reset=smallest
systems.kafka.producer.metadata.broker.list=localhost:9092
systems.kafka.producer.producer.type=sync
systems.kafka.producer.retry.backoff.ms = 10000
systems.kafka.producer.acks = 1
systems.kafka.producer.reconnect.backoff.ms = 10000
systems.kafka.producer.queue.buffering.max.ms=2000
systems.kafka.producer.batch.num.messages=1000

# Declare that we want our job's checkpoints to be enabled and written to Kafka
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.replication.factor=1
task.checkpoint.system=kafka

# Key-value storage
stores.ssh-prevalence-stats.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.ssh-prevalence-stats.changelog=kafka.ssh-prevalence-stats-changelog
stores.ssh-prevalence-stats.key.serde=string
stores.ssh-prevalence-stats.msg.serde=jsonmodel
# This property is set to the number of key/value pairs that should be kept in this in-memory buffer, per task instance. The number cannot be greater than stores.*.object.cache.size.
stores.ssh-prevalence-stats.write.batch.size=50
# This property determines the number of objects to keep in Samza's cache, per task instance. This same cache is also used for write buffering (see stores.*.write.batch.size). A value of 0 disables all caching and batching.
stores.ssh-prevalence-stats.object.cache.size=500
# The size of LevelDB's block cache in bytes, per container. Note that this is an off-heap memory allocation, so the container's total memory use is the maximum JVM heap size plus the size of this cache.
stores.ssh-prevalence-stats.container.cache.size.bytes=500000
# The amount of memory (in bytes) that LevelDB uses for buffering writes before they are written to disk,
stores.ssh-prevalence-stats.container.write.buffer.size.bytes=1000
