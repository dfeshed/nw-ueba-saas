# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=ip-resolving

# Task
task.class=fortscale.streaming.task.enrichment.IpResolvingStreamTask
task.inputs=kafka.dhcp-resolver-cache,kafka.login-resolver-cache,kafka.computer-service-cache-updates,kafka.fortscale-4769-normalized-tagged-event,kafka.fortscale-4768-normalized-tagged-event,kafka.fortscale-vpn-normalized-tagged-event,kafka.fortscale-ssh-structured,kafka.fortscale-amt-normalized-tagged-event,kafka.fortscale-amt-ip-resolved-for-sourceip,kafka.fortscale-ssh-ip-resolved-for-sourceip


# Fortscale specific task config parameters
fortscale.context=classpath*:META-INF/spring/streaming-TaggingTask-context.xml
fortscale.monitoring.enable=true

# map cache logic name into topic and store name
fortscale.dhcp-cache.topic=dhcp-resolver-cache
fortscale.dhcp-cache.store=dhcp-resolver-cache
fortscale.login-cache.topic=login-resolver-cache
fortscale.login-cache.store=login-resolver-cache
fortscale.computer-cache.topic=computer-service-cache-updates
fortscale.computer-cache.store=ip-computer-service-cache
fortscale.ise-cache.topic=ise-resolver-cache
fortscale.ise-cache.store=ise-resolver-cache

#resolveOnlyReserved - False- resolve all IP addresses.
#True - Resolve only IP addresses which in reservedIpAddress
fortscale.events.resolveOnlyReserved=false
fortscale.events.reservedIpAddress=192.168.0.0 - 192.168.255.255, 10.0.0.0 - 10.255.255.255, 127.0.0.0 - 127.255.255.255


# map event input topic into output topics and field names to resolve in each type of event
fortscale.events.entry.name.4769_IpResolvingStreamTask=4769_IpResolvingStreamTask
fortscale.events.entry.4769_IpResolvingStreamTask.data.source=kerberos_logins
fortscale.events.entry.4769_IpResolvingStreamTask.last.state=UsernameNormalizationAndTaggingTask
fortscale.events.entry.4769_IpResolvingStreamTask.output.topic=fortscale-4769-ip-resolved
fortscale.events.entry.4769_IpResolvingStreamTask.partition.field=${impala.data.security.events.4769.table.morphline.fields.username}
fortscale.events.entry.4769_IpResolvingStreamTask.ip.field=${impala.data.security.events.4769.table.field.client_address}
fortscale.events.entry.4769_IpResolvingStreamTask.host.field=${impala.data.security.events.4769.table.field.machine_name}
fortscale.events.entry.4769_IpResolvingStreamTask.timestamp.field=${impala.data.security.events.4769.table.field.date_time_unix}
fortscale.events.entry.4769_IpResolvingStreamTask.restrictToADName=true
fortscale.events.entry.4769_IpResolvingStreamTask.shortName=true
fortscale.events.entry.4769_IpResolvingStreamTask.isRemoveLastDot=false
fortscale.events.entry.4769_IpResolvingStreamTask.dropWhenFail=true
fortscale.events.entry.4769_IpResolvingStreamTask.overrideIPWithHostname=false

fortscale.events.entry.name.4768_IpResolvingStreamTask=4768_IpResolvingStreamTask
fortscale.events.entry.4768_IpResolvingStreamTask.data.source=login4768
fortscale.events.entry.4768_IpResolvingStreamTask.last.state=UsernameNormalizationAndTaggingTask
fortscale.events.entry.4768_IpResolvingStreamTask.output.topic=fortscale-4768-ip-resolved
fortscale.events.entry.4768_IpResolvingStreamTask.partition.field=${impala.data.security.events.login.table.field.account_name}
fortscale.events.entry.4768_IpResolvingStreamTask.ip.field=${impala.data.security.events.login.table.field.client_address}
fortscale.events.entry.4768_IpResolvingStreamTask.host.field=${impala.data.security.events.login.table.field.machine_name}
fortscale.events.entry.4768_IpResolvingStreamTask.timestamp.field=${impala.data.security.events.login.table.field.date_time_unix}
fortscale.events.entry.4768_IpResolvingStreamTask.restrictToADName=true
fortscale.events.entry.4768_IpResolvingStreamTask.shortName=true
fortscale.events.entry.4768_IpResolvingStreamTask.isRemoveLastDot=false
fortscale.events.entry.4768_IpResolvingStreamTask.dropWhenFail=true
fortscale.events.entry.4768_IpResolvingStreamTask.overrideIPWithHostname=false

fortscale.events.entry.name.vpn_IpResolvingStreamTask=vpn_IpResolvingStreamTask
fortscale.events.entry.vpn_IpResolvingStreamTask.data.source=vpn
fortscale.events.entry.vpn_IpResolvingStreamTask.last.state=UsernameNormalizationAndTaggingTask
fortscale.events.entry.vpn_IpResolvingStreamTask.output.topic=fortscale-vpn-ip-resolved
fortscale.events.entry.vpn_IpResolvingStreamTask.partition.field=${impala.data.vpn.table.field.username}
fortscale.events.entry.vpn_IpResolvingStreamTask.ip.field=${impala.data.vpn.table.field.source_ip}
fortscale.events.entry.vpn_IpResolvingStreamTask.host.field=${impala.data.vpn.table.field.hostname}
fortscale.events.entry.vpn_IpResolvingStreamTask.timestamp.field=${impala.data.vpn.table.field.epochtime}
fortscale.events.entry.vpn_IpResolvingStreamTask.resolveOnlyReserved=true
fortscale.events.entry.vpn_IpResolvingStreamTask.restrictToADName=false
fortscale.events.entry.vpn_IpResolvingStreamTask.shortName=true
fortscale.events.entry.vpn_IpResolvingStreamTask.isRemoveLastDot=false
fortscale.events.entry.vpn_IpResolvingStreamTask.dropWhenFail=false
fortscale.events.entry.vpn_IpResolvingStreamTask.overrideIPWithHostname=false

#ssh first entrance for resolving source ip
fortscale.events.entry.name.ssh_IpResolvingStreamTask_sourceIp=ssh_IpResolvingStreamTask_sourceIp
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.data.source=ssh
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.last.state=etl
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.output.topic=fortscale-ssh-ip-resolved-for-sourceip
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.partition.field=${impala.data.ssh.table.field.username}
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.ip.field=${impala.data.ssh.table.field.source_ip}
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.host.field=${impala.data.ssh.table.field.hostname}
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.timestamp.field=${impala.data.ssh.table.field.epochtime}
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.restrictToADName=false
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.shortName=true
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.isRemoveLastDot=false
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.dropWhenFail=false
fortscale.events.entry.ssh_IpResolvingStreamTask_sourceIp.overrideIPWithHostname=false

#ssh second entrance for resolving target ip
fortscale.events.entry.name.ssh_IpResolvingStreamTask_targetIp=ssh_IpResolvingStreamTask_targetIp
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.data.source=ssh
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.last.state=IpResolvingStreamTask
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.output.topic=fortscale-ssh-ip-resolved
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.partition.field=${impala.data.ssh.table.field.username}
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.ip.field=${impala.data.ssh.table.field.target_machine}
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.host.field=target_machine_temp
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.timestamp.field=${impala.data.ssh.table.field.epochtime}
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.restrictToADName=false
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.shortName=true
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.isRemoveLastDot=false
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.dropWhenFail=false
fortscale.events.entry.ssh_IpResolvingStreamTask_targetIp.overrideIPWithHostname=true

#Amt first entrance for resolving source ip
fortscale.events.entry.name.amt_IpResolvingStreamTask_sourceIp=amt_IpResolvingStreamTask_sourceIp
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.data.source=amt
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.last.state=UsernameNormalizationAndTaggingTask
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.output.topic=fortscale-amt-ip-resolved-for-sourceip
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.partition.field=${impala.data.amt.table.field.username}
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.ip.field=${impala.data.amt.table.field.source_ip}
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.host.field=${impala.data.amt.table.field.hostname}
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.timestamp.field=${impala.data.amt.table.field.epochtime}
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.restrictToADName=false
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.shortName=false
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.isRemoveLastDot=true
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.dropWhenFail=false
fortscale.events.entry.amt_IpResolvingStreamTask_sourceIp.overrideIPWithHostname=false

#Amt second entrance for resolving target ip
fortscale.events.entry.name.amt_IpResolvingStreamTask_targetIp=amt_IpResolvingStreamTask_targetIp
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.data.source=amt
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.last.state=IpResolvingStreamTask
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.output.topic=fortscale-amt-ip-resolved
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.partition.field=${impala.data.amt.table.field.username}
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.ip.field=${impala.data.amt.table.field.target_ip}
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.host.field=${impala.data.amt.table.field.target_machine}
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.timestamp.field=${impala.data.amt.table.field.epochtime}
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.restrictToADName=false
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.shortName=false
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.isRemoveLastDot=true
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.dropWhenFail=false
fortscale.events.entry.amt_IpResolvingStreamTask_targetIp.overrideIPWithHostname=false


# Serializers
serializers.registry.jsondhcp.class=fortscale.streaming.serialization.DHCPEventSerdeFactory
serializers.registry.jsonise.class=fortscale.streaming.serialization.ISEEventSerdeFactory
serializers.registry.jsonlogin.class=fortscale.streaming.serialization.ComputerLoginEventSerdeFactory
serializers.registry.jsoncomp.class=fortscale.streaming.serialization.ComputerSerdeFactory
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory

# Metric report every 60 seconds to a kafka topic called metrics and as a monitor report
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
systems.kafka.streams.metrics.samza.msg.serde=metrics
metrics.reporters=snapshot


# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.key.serde=string
systems.kafka.samza.msg.serde=string
systems.kafka.samza.offset.default=oldest
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.consumer.auto.offset.reset=smallest
systems.kafka.producer.bootstrap.servers=localhost:9092
systems.kafka.producer.producer.type=sync
systems.kafka.producer.retry.backoff.ms = 10000
systems.kafka.producer.acks = 1
#systems.kafka.producer.reconnect.backoff.ms = 10000
systems.kafka.producer.partitioner.class=fortscale.utils.kafka.partitions.StringHashPartitioner
systems.kafka.producer.queue.buffering.max.ms=2000
systems.kafka.producer.batch.num.messages=1000

# Declare that we want our job's checkpoints to be enabled and written to Kafka
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.replication.factor=1
task.checkpoint.system=kafka

# topic priorities for cache updates should be higher than those for the events topics
systems.kafka.streams.dhcp-resolver-cache.samza.priority=100
systems.kafka.streams.ise-resolver-cache.samza.priority=100
systems.kafka.streams.login-resolver-cache.samza.priority=100
systems.kafka.computer-service-cache-updates.samza.priority=100
systems.kafka.streams.fortscale-4768-normalized-tagged-event.samza.priority=1
systems.kafka.streams.fortscale-4769-normalized-tagged-event.samza.priority=1
systems.kafka.streams.fortscale-ssh-structured.samza.priority=1
systems.kafka.streams.fortscale-ssh-ip-resolved-for-sourceip.samza.priority=1
systems.kafka.streams.fortscale-vpn-normalized-tagged-event.samza.priority=1

#Execute window to save task monitoring status
task.window.ms=900000

# Key-value storage for dhcp-resolver-cache
stores.dhcp-resolver-cache.factory=org.apache.samza.storage.kv.RocksDbKeyValueStorageEngineFactory
stores.dhcp-resolver-cache.changelog=kafka.dhcp-resolver-cache-changelog
stores.dhcp-resolver-cache.changelog.replication.factor=1
stores.dhcp-resolver-cache.key.serde=string
stores.dhcp-resolver-cache.msg.serde=jsondhcp
stores.dhcp-resolver-cache.write.batch.size=25
stores.dhcp-resolver-cache.object.cache.size=300000
stores.dhcp-resolver-cache.container.cache.size.bytes=419430400
stores.dhcp-resolver-cache.container.write.buffer.size.bytes=102400

# Key-value storage for ise-resolver-cache
stores.ise-resolver-cache.factory=org.apache.samza.storage.kv.RocksDbKeyValueStorageEngineFactory
stores.ise-resolver-cache.changelog=kafka.ise-resolver-cache-changelog
stores.ise-resolver-cache.changelog.replication.factor=1
stores.ise-resolver-cache.key.serde=string
stores.ise-resolver-cache.msg.serde=jsonise
stores.ise-resolver-cache.write.batch.size=25
stores.ise-resolver-cache.object.cache.size=300000
stores.ise-resolver-cache.container.cache.size.bytes=419430400
stores.ise-resolver-cache.container.write.buffer.size.bytes=102400

# Key-value storage for logic-resolver-cache
stores.login-resolver-cache.factory=org.apache.samza.storage.kv.RocksDbKeyValueStorageEngineFactory
stores.login-resolver-cache.changelog=kafka.login-resolver-cache-changelog
stores.login-resolver-cache.changelog.replication.factor=1
stores.login-resolver-cache.key.serde=string
stores.login-resolver-cache.msg.serde=jsonlogin
stores.login-resolver-cache.write.batch.size=25
stores.login-resolver-cache.object.cache.size=300000
stores.login-resolver-cache.container.cache.size.bytes=419430400
stores.login-resolver-cache.container.write.buffer.size.bytes=102400

# Key-value storage for computer-service-cache
stores.ip-computer-service-cache.factory=org.apache.samza.storage.kv.RocksDbKeyValueStorageEngineFactory
stores.ip-computer-service-cache.changelog=kafka.ip-computer-service-cache-changelog
stores.ip-computer-service-cache.changelog.replication.factor=1
stores.ip-computer-service-cache.key.serde=string
stores.ip-computer-service-cache.msg.serde=jsoncomp
stores.ip-computer-service-cache.write.batch.size=100
stores.ip-computer-service-cache.object.cache.size=350000
stores.ip-computer-service-cache.container.cache.size.bytes=157286400
stores.ip-computer-service-cache.container.write.buffer.size.bytes=102400
