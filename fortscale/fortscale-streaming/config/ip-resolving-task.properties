# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=ip-resolving

# Task
task.class=fortscale.streaming.task.enrichment.IpResolvingStreamTask
task.inputs=kafka.dhcp-resolver-cache,kafka.login-resolver-cache,kafka.computer-service-cache-updates,kafka.fortscale-4769-normalized-tagged-event,kafka.fortscale-4768-normalized-tagged-event,kafka.fortscale-vpn-normalized-tagged-event,kafka.fortscale-ssh-structured,kafka.fortscale-amt-normalized-tagged-event,kafka.fortscale-amt-ip-resolved-for-sourceip,kafka.fortscale-ssh-ip-resolved-for-sourceip


# Fortscale specific task config parameters
fortscale.context=classpath*:META-INF/spring/streaming-TaggingTask-context.xml
fortscale.monitoring.enable=true

# map cache logic name into topic and store name
fortscale.dhcp-cache.topic=dhcp-resolver-cache
fortscale.dhcp-cache.store=dhcp-resolver-cache
fortscale.login-cache.topic=login-resolver-cache
fortscale.login-cache.store=login-resolver-cache
fortscale.computer-cache.topic=computer-service-cache-updates
fortscale.computer-cache.store=ip-computer-service-cache
fortscale.ise-cache.topic=ise-resolver-cache
fortscale.ise-cache.store=ise-resolver-cache

#resolveOnlyReserved - False- resolve all IP addresses.
#True - Resolve only IP addresses which in reservedIpAddress
fortscale.events.resolveOnlyReserved=false
fortscale.events.reservedIpAddress=192.168.0.0 - 192.168.255.255, 10.0.0.0 - 10.255.255.255, 127.0.0.0 - 127.255.255.255


# map event input topic into output topics and field names to resolve in each type of event
fortscale.events.entry.name.4769_UsernameNormalizationAndTaggingTask=4769_UsernameNormalizationAndTaggingTask
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.data.source=kerberosLogin
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.last.state=UsernameNormalizationAndTaggingTask
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.input.topic=fortscale-4769-normalized-tagged-event
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.output.topic=fortscale-4769-ip-resolved
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.partition.field=impala.data.security.events.4769.table.morphline.fields.username
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.ip.field=impala.data.security.events.4769.table.field.client_address
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.host.field=impala.data.security.events.4769.table.field.machine_name
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.timestamp.field=impala.data.security.events.4769.table.field.date_time_unix
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.restrictToADName=true
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.shortName=true
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.isRemoveLastDot=false
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.dropWhenFail=true
fortscale.events.entry.4769_UsernameNormalizationAndTaggingTask.overrideIPWithHostname=false

fortscale.events.entry.name.4768_UsernameNormalizationAndTaggingTask=4768_UsernameNormalizationAndTaggingTask
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.data.source=login4768
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.last.state=UsernameNormalizationAndTaggingTask
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.input.topic=fortscale-4768-normalized-tagged-event
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.output.topic=fortscale-4768-ip-resolved
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.partition.field=impala.data.security.events.login.table.field.account_name
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.ip.field=impala.data.security.events.login.table.field.client_address
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.host.field=impala.data.security.events.login.table.field.machine_name
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.timestamp.field=impala.data.security.events.login.table.field.date_time_unix
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.restrictToADName=true
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.shortName=true
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.isRemoveLastDot=false
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.dropWhenFail=true
fortscale.events.entry.4768_UsernameNormalizationAndTaggingTask.overrideIPWithHostname=false

fortscale.events.entry.name.vpn_UsernameNormalizationAndTaggingTask=vpn_UsernameNormalizationAndTaggingTask
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.data.source=vpn
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.last.state=UsernameNormalizationAndTaggingTask
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.input.topic=fortscale-vpn-normalized-tagged-event
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.output.topic=fortscale-vpn-ip-resolved
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.partition.field=impala.data.vpn.table.field.username
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.ip.field=impala.data.vpn.table.field.source_ip
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.host.field=impala.data.vpn.table.field.hostname
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.timestamp.field=impala.data.vpn.table.field.epochtime
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.resolveOnlyReserved=true
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.restrictToADName=false
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.shortName=true
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.isRemoveLastDot=false
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.dropWhenFail=false
fortscale.events.entry.vpn_UsernameNormalizationAndTaggingTask.overrideIPWithHostname=false

#ssh first entrance for resolving source ip
fortscale.events.entry.name.ssh_etl=ssh_etl
fortscale.events.entry.ssh_etl.data.source=ssh
fortscale.events.entry.ssh_etl.last.state=etl
fortscale.events.entry.ssh_etl.input.topic=fortscale-ssh-structured
fortscale.events.entry.ssh_etl.output.topic=fortscale-ssh-ip-resolved-for-sourceip
fortscale.events.entry.ssh_etl.partition.field=impala.data.ssh.table.field.username
fortscale.events.entry.ssh_etl.ip.field=impala.data.ssh.table.field.source_ip
fortscale.events.entry.ssh_etl.host.field=impala.data.ssh.table.field.hostname
fortscale.events.entry.ssh_etl.timestamp.field=impala.data.ssh.table.field.epochtime
fortscale.events.entry.ssh_etl.restrictToADName=false
fortscale.events.entry.ssh_etl.shortName=true
fortscale.events.entry.ssh_etl.isRemoveLastDot=false
fortscale.events.entry.ssh_etl.dropWhenFail=false
fortscale.events.entry.ssh_etl.overrideIPWithHostname=false

#ssh second entrance for resolving target ip
fortscale.events.entry.name.ssh_IpResolvingStreamTask=ssh_IpResolvingStreamTask
fortscale.events.entry.ssh_IpResolvingStreamTask.data.source=ssh
fortscale.events.entry.ssh_IpResolvingStreamTask.last.state=IpResolvingStreamTask
fortscale.events.entry.ssh_IpResolvingStreamTask.input.topic=fortscale-ssh-ip-resolved-for-sourceip
fortscale.events.entry.ssh_IpResolvingStreamTask.output.topic=fortscale-ssh-ip-resolved
fortscale.events.entry.ssh_IpResolvingStreamTask.partition.field=impala.data.ssh.table.field.username
fortscale.events.entry.ssh_IpResolvingStreamTask.ip.field=impala.data.ssh.table.field.target_machine
fortscale.events.entry.ssh_IpResolvingStreamTask.host.field=target_machine_temp
fortscale.events.entry.ssh_IpResolvingStreamTask.timestamp.field=impala.data.ssh.table.field.epochtime
fortscale.events.entry.ssh_IpResolvingStreamTask.restrictToADName=false
fortscale.events.entry.ssh_IpResolvingStreamTask.shortName=true
fortscale.events.entry.ssh_IpResolvingStreamTask.isRemoveLastDot=false
fortscale.events.entry.ssh_IpResolvingStreamTask.dropWhenFail=false
fortscale.events.entry.ssh_IpResolvingStreamTask.overrideIPWithHostname=true

#Amt first entrance for resolving source ip
fortscale.events.entry.name.amt_UsernameNormalizationAndTaggingTask=amt_UsernameNormalizationAndTaggingTask
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.data.source=amt
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.last.state=UsernameNormalizationAndTaggingTask
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.input.topic=fortscale-amt-normalized-tagged-event
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.output.topic=fortscale-amt-ip-resolved-for-sourceip
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.partition.field=impala.data.amt.table.field.username
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.ip.field=impala.data.amt.table.field.source_ip
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.host.field=impala.data.amt.table.field.hostname
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.timestamp.field=impala.data.amt.table.field.epochtime
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.restrictToADName=false
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.shortName=false
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.isRemoveLastDot=true
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.dropWhenFail=false
fortscale.events.entry.amt_UsernameNormalizationAndTaggingTask.overrideIPWithHostname=false

#Amt second entrance for resolving target ip
fortscale.events.entry.name.amt_IpResolvingStreamTask=amt_IpResolvingStreamTask
fortscale.events.entry.amt_IpResolvingStreamTask.data.source=amt
fortscale.events.entry.amt_IpResolvingStreamTask.last.state=IpResolvingStreamTask
fortscale.events.entry.amt_IpResolvingStreamTask.input.topic=fortscale-amt-ip-resolved-for-sourceip
fortscale.events.entry.amt_IpResolvingStreamTask.output.topic=fortscale-amt-ip-resolved
fortscale.events.entry.amt_IpResolvingStreamTask.partition.field=impala.data.amt.table.field.username
fortscale.events.entry.amt_IpResolvingStreamTask.ip.field=impala.data.amt.table.field.target_ip
fortscale.events.entry.amt_IpResolvingStreamTask.host.field=impala.data.amt.table.field.target_machine
fortscale.events.entry.amt_IpResolvingStreamTask.timestamp.field=impala.data.amt.table.field.epochtime
fortscale.events.entry.amt_IpResolvingStreamTask.restrictToADName=false
fortscale.events.entry.amt_IpResolvingStreamTask.shortName=false
fortscale.events.entry.amt_IpResolvingStreamTask.isRemoveLastDot=true
fortscale.events.entry.amt_IpResolvingStreamTask.dropWhenFail=false
fortscale.events.entry.amt_IpResolvingStreamTask.overrideIPWithHostname=false


# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.jsondhcp.class=fortscale.streaming.serialization.DHCPEventSerdeFactory
serializers.registry.jsonise.class=fortscale.streaming.serialization.ISEEventSerdeFactory
serializers.registry.jsonlogin.class=fortscale.streaming.serialization.ComputerLoginEventSerdeFactory
serializers.registry.jsoncomp.class=fortscale.streaming.serialization.ComputerSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory
serializers.registry.long.class=fortscale.streaming.serialization.LongSerdeFactory
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory

# Metric report every 60 seconds to a kafka topic called metrics and as a monitor report
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
systems.kafka.streams.metrics.samza.msg.serde=metrics
metrics.reporters=snapshot


# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.key.serde=string
systems.kafka.samza.msg.serde=string
systems.kafka.samza.offset.default=oldest
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.consumer.auto.offset.reset=smallest
systems.kafka.producer.metadata.broker.list=localhost:9092
systems.kafka.producer.producer.type=sync
systems.kafka.producer.retry.backoff.ms = 10000
systems.kafka.producer.acks = 1
systems.kafka.producer.reconnect.backoff.ms = 10000
systems.kafka.producer.partitioner.class=fortscale.utils.kafka.partitions.StringHashPartitioner
systems.kafka.producer.queue.buffering.max.ms=2000
systems.kafka.producer.batch.num.messages=1000

# Declare that we want our job's checkpoints to be enabled and written to Kafka
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.replication.factor=1
task.checkpoint.system=kafka

# topic priorities for cache updates should be higher than those for the events topics
systems.kafka.streams.dhcp-resolver-cache.samza.priority=100
systems.kafka.streams.ise-resolver-cache.samza.priority=100
systems.kafka.streams.login-resolver-cache.samza.priority=100
systems.kafka.computer-service-cache-updates.samza.priority=100
systems.kafka.streams.fortscale-4768-normalized-tagged-event.samza.priority=1
systems.kafka.streams.fortscale-4769-normalized-tagged-event.samza.priority=1
systems.kafka.streams.fortscale-ssh-structured.samza.priority=1
systems.kafka.streams.fortscale-ssh-ip-resolved-for-sourceip.samza.priority=1
systems.kafka.streams.fortscale-vpn-normalized-tagged-event.samza.priority=1


# Key-value storage for dhcp-resolver-cache
stores.dhcp-resolver-cache.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.dhcp-resolver-cache.changelog=kafka.dhcp-resolver-cache-changelog
stores.dhcp-resolver-cache.key.serde=string
stores.dhcp-resolver-cache.msg.serde=jsondhcp
stores.dhcp-resolver-cache.write.batch.size=25
stores.dhcp-resolver-cache.object.cache.size=300000
stores.dhcp-resolver-cache.container.cache.size.bytes=419430400
stores.dhcp-resolver-cache.container.write.buffer.size.bytes=102400

# Key-value storage for ise-resolver-cache
stores.ise-resolver-cache.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.ise-resolver-cache.changelog=kafka.ise-resolver-cache-changelog
stores.ise-resolver-cache.key.serde=string
stores.ise-resolver-cache.msg.serde=jsonise
stores.ise-resolver-cache.write.batch.size=25
stores.ise-resolver-cache.object.cache.size=300000
stores.ise-resolver-cache.container.cache.size.bytes=419430400
stores.ise-resolver-cache.container.write.buffer.size.bytes=102400

# Key-value storage for logic-resolver-cache
stores.login-resolver-cache.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.login-resolver-cache.changelog=kafka.login-resolver-cache-changelog
stores.login-resolver-cache.key.serde=string
stores.login-resolver-cache.msg.serde=jsonlogin
stores.login-resolver-cache.write.batch.size=25
stores.login-resolver-cache.object.cache.size=300000
stores.login-resolver-cache.container.cache.size.bytes=419430400
stores.login-resolver-cache.container.write.buffer.size.bytes=102400

# Key-value storage for computer-service-cache
stores.ip-computer-service-cache.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.ip-computer-service-cache.changelog=kafka.ip-computer-service-cache-changelog
stores.ip-computer-service-cache.key.serde=string
stores.ip-computer-service-cache.msg.serde=jsoncomp
stores.ip-computer-service-cache.write.batch.size=100
stores.ip-computer-service-cache.object.cache.size=350000
stores.ip-computer-service-cache.container.cache.size.bytes=157286400
