# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=evidence-creation-task

# Task
task.class=fortscale.streaming.task.EvidenceCreationTask
task.inputs=kafka.fortscale-4769-event-score-after-write,kafka.fortscale-ssh-event-score-after-write,kafka.fortscale-vpn-event-score-after-write,kafka.fortscale-notification-event-score,kafka.fortscale-aggr-feature-events-score,kafka.fortscale-vpnsession-event-score-after-write,kafka.fortscale-amt-event-score-after-write


# do nothing for now - run every 1 hour (60*60*1000=3600000ms)
task.window.ms=3600000

