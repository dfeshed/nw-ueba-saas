# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=user-mongo-update-task

# Task
task.class=fortscale.streaming.task.enrichment.UserMongoUpdateTask
task.inputs=kafka.fortscale-vpn-geolocated-session-updated,kafka.fortscale-ssh-normalized-tagged-event,kafka.fortscale-4769-normalized-tagged-event,kafka.fortscale-4768-normalized-tagged-event,kafka.fortscale-generic-data-access-normalized-tagged-event,kafka.fortscale-generic-data-access-computer-tagged-clustered,kafka.fortscale-generic-data-access-ip-geolocated,kafka.fortscale-generic-data-access-ip-resolved


# export the last-activity to mongodb every 15 minutes (15*60*1000=900000ms)
task.window.ms=60000

### Fortscale specific task config parameters
# Spring Context
fortscale.context=classpath*:META-INF/spring/streaming-TaggingTask-context.xml
fortscale.monitoring.enable=true
# Event fields
fortscale.timestamp.field=date_time_unix



