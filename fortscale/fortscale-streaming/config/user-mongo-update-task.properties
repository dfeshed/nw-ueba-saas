# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=user-mongo-update-task

# Task
task.class=fortscale.streaming.task.enrichment.UserMongoUpdateTask
task.inputs=kafka.fortscale-vpn-normalized-tagged-event,kafka.fortscale-ssh-normalized-tagged-event,kafka.fortscale-4769-normalized-tagged-event,kafka.fortscale-4768-normalized-tagged-event,kafka.fortscale-amt-normalized-tagged-event


# export the last-activity to mongodb every 15 minutes (15*60*1000=900000ms)
task.window.ms=900000

### Fortscale specific task config parameters
# Spring Context
fortscale.context=classpath*:META-INF/spring/streaming-TaggingTask-context.xml
# Event fields
fortscale.timestamp.field=date_time_unix
fortscale.username.field=normalized_username


## Mapping between topic and data source
#VPN
fortscale.data-source.input.topic.vpn=fortscale-vpn-normalized-tagged-event
fortscale.data-source.classifier.vpn=vpn
fortscale.data-source.success.field.vpn=status
fortscale.data-source.success.value.vpn=SUCCESS
fortscale.data-source.updateOnly.vpn=fasle
fortscale.data-source.logusername.field.vpn=username
#SSH
fortscale.data-source.input.topic.ssh=fortscale-ssh-normalized-tagged-event
fortscale.data-source.classifier.ssh=ssh
fortscale.data-source.success.field.ssh=status
fortscale.data-source.success.value.ssh=Accepted
fortscale.data-source.updateOnly.ssh=fasle
fortscale.data-source.logusername.field.ssh=username
#4769
fortscale.data-source.input.topic.4769=fortscale-4769-normalized-tagged-event
fortscale.data-source.classifier.4769=login
fortscale.data-source.success.field.4769=failure_code
fortscale.data-source.success.value.4769=0x0
fortscale.data-source.updateOnly.4769=true
fortscale.data-source.logusername.field.4769=account_name
#4768
fortscale.data-source.input.topic.4768=fortscale-4768-normalized-tagged-event
fortscale.data-source.classifier.4768=login
fortscale.data-source.success.field.4768=status
fortscale.data-source.success.value.4768=SUCCESS
fortscale.data-source.updateOnly.4768=true
fortscale.data-source.logusername.field.4768=account_name
#AMT
fortscale.data-source.input.topic.amt=fortscale-amt-normalized-tagged-event
fortscale.data-source.classifier.amt=amt
fortscale.data-source.success.field.amt=#AnyRow#
fortscale.data-source.success.value.amt=#NotRelevant#
fortscale.data-source.updateOnly.amt=false
fortscale.data-source.logusername.field.amt=username


# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.jsonmodel.class=fortscale.streaming.serialization.UserInfoUpdateSerdFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory


# Metric report every 60 seconds to a kafka topic called metrics and as a monitor report
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
systems.kafka.streams.metrics.samza.msg.serde=metrics
metrics.reporters=snapshot


# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=string
systems.kafka.samza.offset.default=oldest
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.consumer.auto.offset.reset=smallest
systems.kafka.producer.metadata.broker.list=localhost:9092
systems.kafka.producer.producer.type=sync
systems.kafka.producer.retry.backoff.ms = 10000
systems.kafka.producer.acks = 1
systems.kafka.producer.reconnect.backoff.ms = 10000

# Batch side for writing to output topic: Normally, we'd set this much higher, but we want things to look snappy in the demo.
systems.kafka.producer.batch.num.messages=1

# Declare that we want our job's checkpoints to be enabled and written to Kafka
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.replication.factor=1
task.checkpoint.system=kafka

# Key-value storage user-last-activity (we're coping it to Mongo from time to time)
stores.user-mongo-update.factory=org.apache.samza.storage.kv.KeyValueStorageEngineFactory
stores.user-mongo-update.key.serde=string
stores.user-mongo-update.msg.serde=jsonmodel
stores.user-mongo-update.write.batch.size=25
stores.user-mongo-update.object.cache.size=100000
stores.user-mongo-update.container.cache.size.bytes=419430400
stores.user-mongo-update.container.write.buffer.size.bytes=102400
