# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=vpn-geolocation-session-update-task

# Task
task.class=fortscale.streaming.task.enrichment.VpnEnrichTask
task.inputs=kafka.fortscale-vpn-ip-resolved,kafka.fortscale-generic-data-access-computer-tagged-clustered_to_geo_location,kafka.fortscale-generic-data-access-normalized-tagged-event_to_geo_location

# Fortscale specific task config parameters
fortscale.context=classpath*:META-INF/spring/streaming-VpnEnrichTask-context.xml

#Monitoring configurations
fortscale.monitoring.enable=true
task.window.ms=3600000


# VPN
fortscale.events.entry.name.vpn_VpnEnrichTask=vpn_VpnEnrichTask
fortscale.events.entry.vpn_VpnEnrichTask.data.source=vpn
fortscale.events.entry.vpn_VpnEnrichTask.last.state=IpResolvingStreamTask
fortscale.events.entry.vpn_VpnEnrichTask.output.topic=fortscale-vpn-geolocated-session-updated
fortscale.events.entry.vpn_VpnEnrichTask.partition.field=${impala.data.vpn.table.field.username}
fortscale.events.entry.vpn_VpnEnrichTask.doGeoLocation=true
fortscale.events.entry.vpn_VpnEnrichTask.doDataBuckets=true
fortscale.events.entry.vpn_VpnEnrichTask.doSessionUpdate=true


#geolocation fields:
fortscale.events.entry.vpn_VpnEnrichTask.ip.field=${impala.data.vpn.table.field.source_ip}
fortscale.events.entry.vpn_VpnEnrichTask.country.field=${impala.data.vpn.table.field.country}
fortscale.events.entry.vpn_VpnEnrichTask.countryIsoCode.field=${impala.data.vpn.table.field.countrycode}
fortscale.events.entry.vpn_VpnEnrichTask.region.field=${impala.data.vpn.table.field.region}
fortscale.events.entry.vpn_VpnEnrichTask.city.field=${impala.data.vpn.table.field.city}
fortscale.events.entry.vpn_VpnEnrichTask.isp.field=${impala.data.vpn.table.field.isp}
fortscale.events.entry.vpn_VpnEnrichTask.usageType.field=${impala.data.vpn.table.field.ipusage}
fortscale.events.entry.vpn_VpnEnrichTask.longtitude.field=longtitude
fortscale.events.entry.vpn_VpnEnrichTask.latitude.field=latitude



#data buckets fields:
fortscale.events.entry.vpn_VpnEnrichTask.totalbytes.field=${impala.score.vpn.session.table.field.totalbytes}
fortscale.events.entry.vpn_VpnEnrichTask.readbytes.field=${impala.score.vpn.session.table.field.readbytes}
fortscale.events.entry.vpn_VpnEnrichTask.duration.field=${impala.score.vpn.session.table.field.duration}
fortscale.events.entry.vpn_VpnEnrichTask.databucket.field=${impala.score.vpn.session.table.field.databucket}

#session update fields:
fortscale.events.entry.vpn_VpnEnrichTask.geoHoppingOpenSessionThresholdInHours=${vpn.geohopping.open.session.threshold.in.hours}
fortscale.events.entry.vpn_VpnEnrichTask.geoHoppingCloseSessionThresholdInHours=${vpn.geohopping.close.session.threshold.in.hours}
fortscale.events.entry.vpn_VpnEnrichTask.sessionid.field=sessionid
fortscale.events.entry.vpn_VpnEnrichTask.runGeoHopping.field=run_geo_hopping_field
fortscale.events.entry.vpn_VpnEnrichTask.addSessionData.field=${vpn.sessionupdate.isAddSessionData}
fortscale.events.entry.vpn_VpnEnrichTask.resolveIp.field=true
fortscale.events.entry.vpn_VpnEnrichTask.dropCloseEventWhenOpenMissing.field=false
fortscale.events.entry.vpn_VpnEnrichTask.timeGapForResolveIpFrom=${vpn.sessionupdate.resolveIPForCiscoASAFromInSec}
fortscale.events.entry.vpn_VpnEnrichTask.timeGapForResolveIpTo=${vpn.sessionupdate.resolveIPForCiscoASAToInSec}
fortscale.events.entry.vpn_VpnEnrichTask.username.field=${impala.score.vpn.table.field.username}




# crmsf
fortscale.events.entry.name.crmsf_source_VpnEnrichTask=crmsf_source_VpnEnrichTask
fortscale.events.entry.crmsf_source_VpnEnrichTask.data.source=crmsf
fortscale.events.entry.crmsf_source_VpnEnrichTask.last.state=UsernameNormalizationAndTaggingTask
fortscale.events.entry.crmsf_source_VpnEnrichTask.output.topic=fortscale-generic-data-access-ip-geolocated
fortscale.events.entry.crmsf_source_VpnEnrichTask.ip.field=${impala.data.crmsf.table.field.source}
fortscale.events.entry.crmsf_source_VpnEnrichTask.country.field=country
fortscale.events.entry.crmsf_source_VpnEnrichTask.longtitude.field=longtitude
fortscale.events.entry.crmsf_source_VpnEnrichTask.latitude.field=latitude
fortscale.events.entry.crmsf_source_VpnEnrichTask.countryIsoCode.field=countryIsoCode
fortscale.events.entry.crmsf_source_VpnEnrichTask.region.field=region
fortscale.events.entry.crmsf_source_VpnEnrichTask.city.field=city
fortscale.events.entry.crmsf_source_VpnEnrichTask.isp.field=isp
fortscale.events.entry.crmsf_source_VpnEnrichTask.usageType.field=usageType
fortscale.events.entry.crmsf_source_VpnEnrichTask.doSessionUpdate=false
fortscale.events.entry.crmsf_source_VpnEnrichTask.doDataBuckets=false
fortscale.events.entry.crmsf_source_VpnEnrichTask.doGeoLocation=true
fortscale.events.entry.crmsf_source_VpnEnrichTask.partition.field=${impala.data.crmsf.table.field.username}
fortscale.events.entry.crmsf_source_VpnEnrichTask.username.field=${impala.data.crmsf.table.field.username}
#############






# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory


# Metric report every 60 seconds to a kafka topic called metrics and as a monitor report
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
systems.kafka.streams.metrics.samza.msg.serde=metrics
metrics.reporters=snapshot

# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.key.serde=string
systems.kafka.samza.msg.serde=string
systems.kafka.samza.offset.default=oldest
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.consumer.auto.offset.reset=smallest
systems.kafka.producer.bootstrap.servers=localhost:9092
systems.kafka.producer.retry.backoff.ms = 10000
systems.kafka.producer.acks = 1
#systems.kafka.producer.reconnect.backoff.ms = 10000
systems.kafka.producer.partitioner.class=fortscale.utils.kafka.partitions.StringHashPartitioner

# Declare that we want our job's checkpoints to be enabled and written to Kafka
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.replication.factor=1
task.checkpoint.system=kafka

