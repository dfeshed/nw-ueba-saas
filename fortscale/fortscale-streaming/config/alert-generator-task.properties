#Suspicious activity Alert EPL (according to Joker Evidence and the existent of tagging without Notification)
#group Joker evidence according to contextId.
#Join it with the tags for which also group according to entity.
#filter based on missing notification
#set the severity according to score: 50/65/75/90 - Low/ Medium/ High/ Critical respectively
fortscale.esper.rule.name._2_3_SmartEventWithSensitiveAccountWithoutNotification=Suspicious Activity For Sensitive Account Without Notification
fortscale.esper.rule.statement._2_3_SmartEventWithSensitiveAccountWithoutNotification=select case when SmartEvent.entity_event_name = 'normalized_username_hourly' and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) ) then 'Suspicious Hourly Privileged Account Activity' when SmartEvent.entity_event_name = 'normalized_username_daily' and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) ) then 'Suspicious Daily Privileged Account Activity' when SmartEvent.entity_event_name = 'normalized_username_hourly' then 'Suspicious Hourly User Activity' when SmartEvent.entity_event_name = 'normalized_username_daily' then 'Suspicious Daily User Activity' end as title, case when (SmartEvent.score in [50:65) and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) )) then 'Low' when (SmartEvent.score in [50:70) and ('admin' <> any(tags) and 'executive' <> any(tags) and 'service' <> any(tags) )) then 'Low' when (SmartEvent.score in [65:75) and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) )) then 'Medium' when (SmartEvent.score in [70:80) and ('admin' <> any(tags) and 'executive' <> any(tags) and 'service' <> any(tags) )) then 'Medium' when (SmartEvent.score in [75:90) and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) )) then 'High' when (SmartEvent.score in [80:95) and ('admin' <> any(tags) and 'executive' <> any(tags) and 'service' <> any(tags) )) then 'High' when (SmartEvent.score >= 90 and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) )) then 'Critical' when (SmartEvent.score >= 95 and ('admin' <> any(tags) and 'executive' <> any(tags) and 'service' <> any(tags) )) then 'Critical' end as severity, Tags.entityType as entityType, Tags.entityName as entityName, aggregated_feature_events, start_time_unix, end_time_unix, SmartEvent.score * 1.0 as score, Tags.tags as tags from EnrichedEntityEvent(score >= 50).std:groupwin(entityName,entityType).std:lastevent() as SmartEvent inner join EntityTags.std:groupwin(entityType,entityName).std:lastevent() as Tags  on SmartEvent.entityName = Tags.entityName and SmartEvent.entityType = Tags.entityType  where SmartEvent.entityType.toString() || '-' ||SmartEvent.entityName not in (select entityType.toString() || '-' ||entityName from EnrichedEvidence(evidenceType = EvidenceType.Notification).win:expr_batch(oldest_timestamp+(60*60*1000+30*60*1000) < currentTimestamp or (oldest_event.hourlyStartDate is not null and lastEventTimestamp > 30*60*1000+hourEndTimestamp(oldest_event.hourlyStartDate))).std:lastevent())
fortscale.esper.rule.auto-create._2_3_SmartEventWithSensitiveAccountWithoutNotification=true
fortscale.esper.rule.subscriberBean._2_3_SmartEventWithSensitiveAccountWithoutNotification=smartAlertCreationSubscriber


#Suspicious activity Alert EPL (according to Joker Evidence and the existent of tagging and Notification)
#group Joker evidence according to contextId.
#Join it with the tags for which also group according to entity.
#filter based on missing notification
#set the severity according to score: 50/65/75/90 - Low/ Medium/ High/ Critical respectively
fortscale.esper.rule.name._2_4_SmartEventWithSensitiveAccountWithNotification=Suspicious Activity For Sensitive Account With Notification
fortscale.esper.rule.statement._2_4_SmartEventWithSensitiveAccountWithNotification=select case when SmartEvent.entity_event_name = 'normalized_username_hourly' and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) ) then 'Suspicious Hourly Privileged Account Activity' when SmartEvent.entity_event_name = 'normalized_username_daily' and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) ) then 'Suspicious Daily Privileged Account Activity' when SmartEvent.entity_event_name = 'normalized_username_hourly' then 'Suspicious Hourly User Activity' when SmartEvent.entity_event_name = 'normalized_username_daily' then 'Suspicious Daily User Activity' end as title, case when (SmartEvent.score in [50:60) and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) )) then 'Low' when (SmartEvent.score in [50:60) and ('admin' <> any(tags) and 'executive' <> any(tags) and 'service' <> any(tags) )) then 'Low' when (SmartEvent.score in [60:70) and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) )) then 'Medium' when (SmartEvent.score in [60:70) and ('admin' <> any(tags) and 'executive' <> any(tags) and 'service' <> any(tags) )) then 'Medium' when (SmartEvent.score in [70:85) and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) )) then 'High' when (SmartEvent.score in [70:85) and ('admin' <> any(tags) and 'executive' <> any(tags) and 'service' <> any(tags) )) then 'High' when (SmartEvent.score >= 85 and ('admin' = any(tags) or 'executive' = any(tags) or 'service' = any(tags) )) then 'Critical' when (SmartEvent.score >= 85 and ('admin' <> any(tags) and 'executive' <> any(tags) and 'service' <> any(tags) )) then 'Critical' end as severity, Tags.entityType as entityType, Tags.entityName as entityName, aggregated_feature_events, start_time_unix, end_time_unix, SmartEvent.score * 1.0 as score, Tags.tags as tags from EnrichedEntityEvent(score >= 50).std:groupwin(entityName,entityType).std:lastevent() as SmartEvent inner join EntityTags.std:groupwin(entityType,entityName).std:lastevent() as Tags  on SmartEvent.entityName = Tags.entityName and SmartEvent.entityType = Tags.entityType  where SmartEvent.entityType.toString() || '-' ||SmartEvent.entityName  in (select entityType.toString() || '-' ||entityName from EnrichedEvidence(evidenceType = EvidenceType.Notification).win:expr_batch(oldest_timestamp+(60*60*1000+30*60*1000) < currentTimestamp or (oldest_event.hourlyStartDate is not null and lastEventTimestamp > 30*60*1000+hourEndTimestamp(oldest_event.hourlyStartDate))).std:lastevent())
fortscale.esper.rule.auto-create._2_4_SmartEventWithSensitiveAccountWithNotification=true
fortscale.esper.rule.subscriberBean._2_4_SmartEventWithSensitiveAccountWithNotification=smartAlertCreationSubscriber




#Suspicious activity Alert EPL (according to Joker Evidence and the non existent of tagging and notification)
#set the severity according to score: 50/70/85/95 - Low/ Medium/ High/ Critical respectively
fortscale.esper.rule.name._2_5_SmartEventWithNormalAccountWithoutNotification=Suspicious Activity For User Account Without Notification
fortscale.esper.rule.statement._2_5_SmartEventWithNormalAccountWithoutNotification=select case when SmartEvent.entity_event_name = 'normalized_username_hourly' then 'Suspicious Hourly User Activity' when  SmartEvent.entity_event_name = 'normalized_username_daily' then 'Suspicious Daily User Activity' end as title,case when (SmartEvent.score in [50:70)) then 'Low' when (SmartEvent.score in [70:80)) then 'Medium' when (SmartEvent.score in [80:95)) then 'High' when (SmartEvent.score >= 95 ) then 'Critical' end as severity , SmartEvent.entityType as entityType, SmartEvent.entityName as entityName, aggregated_feature_events, start_time_unix, end_time_unix, SmartEvent.score * 1.0 as score from EnrichedEntityEvent(score >= 50).std:groupwin(entityName,entityType).std:lastevent() as SmartEvent where SmartEvent.entityType.toString() || '-' ||SmartEvent.entityName not in (select entityType.toString() || '-' ||entityName from EntityTags.std:groupwin(entityType,entityName).std:lastevent()) and SmartEvent.entityType.toString() || '-' ||SmartEvent.entityName  not in (select entityType.toString() || '-' ||entityName from EnrichedEvidence(evidenceType = EvidenceType.Notification).win:expr_batch(oldest_timestamp+(60*60*1000+30*60*1000) < currentTimestamp or (oldest_event.hourlyStartDate is not null and lastEventTimestamp > 30*60*1000+hourEndTimestamp(oldest_event.hourlyStartDate))).std:lastevent())
fortscale.esper.rule.auto-create._2_5_SmartEventWithNormalAccountWithoutNotification=true
fortscale.esper.rule.subscriberBean._2_5_SmartEventWithNormalAccountWithoutNotification=smartAlertCreationSubscriber



#Suspicious activity Alert EPL (according to Joker Evidences and notification and the non existent of tagging )
#set the severity according to score: 50/70/85/95 - Low/ Medium/ High/ Critical respectively
fortscale.esper.rule.name._2_6_SmartEventWithNormalAccountWithNotification=Suspicious Activity For User Account With Notification
fortscale.esper.rule.statement._2_6_SmartEventWithNormalAccountWithNotification=select case when SmartEvent.entity_event_name = 'normalized_username_hourly' then 'Suspicious Hourly User Activity' when  SmartEvent.entity_event_name = 'normalized_username_daily' then 'Suspicious Daily User Activity' end as title,case when (SmartEvent.score in [50:60)) then 'Low' when (SmartEvent.score in [60:70)) then 'Medium' when (SmartEvent.score in [70:85)) then 'High' when (SmartEvent.score >= 85 ) then 'Critical' end as severity , SmartEvent.entityType as entityType, SmartEvent.entityName as entityName, aggregated_feature_events, start_time_unix, end_time_unix, SmartEvent.score * 1.0 as score from EnrichedEntityEvent(score >= 50).std:groupwin(entityName,entityType).std:lastevent() as SmartEvent where SmartEvent.entityType.toString() || '-' ||SmartEvent.entityName not in (select entityType.toString() || '-' ||entityName from EntityTags.std:groupwin(entityType,entityName).std:lastevent()) and SmartEvent.entityType.toString() || '-' ||SmartEvent.entityName   in (select entityType.toString() || '-' ||entityName from EnrichedEvidence(evidenceType = EvidenceType.Notification).win:expr_batch(oldest_timestamp+(60*60*1000+30*60*1000) < currentTimestamp or (oldest_event.hourlyStartDate is not null and lastEventTimestamp > 30*60*1000+hourEndTimestamp(oldest_event.hourlyStartDate))).std:lastevent())
fortscale.esper.rule.auto-create._2_6_SmartEventWithNormalAccountWithNotification=true
fortscale.esper.rule.subscriberBean._2_6_SmartEventWithNormalAccountWithNotification=smartAlertCreationSubscriber


