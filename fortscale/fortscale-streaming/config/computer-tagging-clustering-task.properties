fortscale.events.source.classification.field.4768=impala.data.security.events.login.table.field.src_class
fortscale.events.source.clustering.field.4768=impala.data.security.events.login.table.field.normalized_src_machine
fortscale.events.source.is-sensitive-machine.field.4768=impala.data.security.events.login.table.field.is_sensitive_machine
fortscale.events.source.create-new-computer-instances.4768=true

fortscale.events.destination.hostname.field.4768=impala.data.security.events.login.table.field.service_name
fortscale.events.destination.classification.field.4768=impala.data.security.events.login.table.field.dst_class
fortscale.events.destination.clustering.field.4768=impala.data.security.events.login.table.field.normalized_dst_machine
#fortscale.events.destination.is-sensitive-machine.field.4768=
fortscale.events.destination.create-new-computer-instances.4768=true

#SSH
fortscale.events.data.source.ssh=ssh
fortscale.events.input.topic.ssh=fortscale-ssh-normalized-tagged-event
fortscale.events.output.topic.ssh=fortscale-ssh-computer-tagged-clustered
fortscale.events.partition.field.ssh=impala.data.ssh.table.field.username

fortscale.events.source.hostname.field.ssh=impala.data.ssh.table.field.hostname
