# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=computer-tagging-clustering

# Task
task.class=fortscale.streaming.task.enrichment.ComputerTaggingClusteringTask
task.inputs=kafka.computer-service-cache-updates,kafka.sensitive-machine-service-cache-updates,kafka.fortscale-4769-ip-resolved,kafka.fortscale-4768-ip-resolved,kafka.fortscale-ssh-normalized-tagged-event,kafka.fortscale-generic-data-access-ip-resolved,kafka.fortscale-generic-data-access-normalized-tagged-even_to_computer_tagging

# Fortscale specific task config parameters
fortscale.context=classpath*:META-INF/spring/streaming-TaggingTask-context.xml
fortscale.monitoring.enable=true

#Execute window to save task monitoring status
task.window.ms=900000


# map cache logic name into topic and store name
fortscale.computer.service.cache.store=computer-service-cache
fortscale.computer.service.cache.topic=computer-service-cache-updates
fortscale.sensitive-machine.service.cache.store=sensitive-machine-service-cache
fortscale.sensitive-machine.service.cache.topic=sensitive-machine-service-cache-updates

# map event input topic into output topics and field names to resolve in each type of event

#SEC
fortscale.events.entry.name.kerberos_logins_ComputerTaggingClusteringTask=kerberos_logins_ComputerTaggingClusteringTask
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.data.source=kerberos_logins
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.last.state=IpResolvingStreamTask
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.output.topic=fortscale-4769-computer-tagged-clustered
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.partition.field=${impala.data.security.events.4769.table.morphline.fields.username}
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.source.classification.field=${impala.data.security.events.4769.table.field.src_class}
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.source.hostname.field=${impala.data.security.events.4769.table.field.machine_name}
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.source.clustering.field=${impala.data.security.events.4769.table.field.normalized_src_machine}
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.source.create-new-computer-instances=true
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.destination.hostname.field=${impala.data.security.events.4769.table.field.service_name}
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.destination.classification.field=${impala.data.security.events.4769.table.field.dst_class}
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.destination.clustering.field=${impala.data.security.events.4769.table.field.normalized_dst_machine}
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.destination.is-sensitive-machine.field=${impala.data.security.events.4769.table.field.is_sensitive_machine}
fortscale.events.entry.kerberos_logins_ComputerTaggingClusteringTask.destination.create-new-computer-instances=true


#LOGIN
fortscale.events.entry.name.login4768_ComputerTaggingClusteringTask=login4768_ComputerTaggingClusteringTask
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.data.source=login4768
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.last.state=IpResolvingStreamTask
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.output.topic=fortscale-4768-enriched-events
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.partition.field=${impala.data.security.events.login.table.field.account_name}
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.source.hostname.field=${impala.data.security.events.login.table.field.machine_name}
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.source.classification.field=${impala.data.security.events.login.table.field.src_class}
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.source.clustering.field=${impala.data.security.events.login.table.field.normalized_src_machine}
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.source.is-sensitive-machine.field=${impala.data.security.events.login.table.field.is_sensitive_machine}
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.source.create-new-computer-instances=true
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.destination.hostname.field=${impala.data.security.events.login.table.field.service_name}
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.destination.classification.field=${impala.data.security.events.login.table.field.dst_class}
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.destination.clustering.field=${impala.data.security.events.login.table.field.normalized_dst_machine}
fortscale.events.entry.login4768_ComputerTaggingClusteringTask.destination.create-new-computer-instances=true

#SSH
fortscale.events.entry.name.ssh_ComputerTaggingClusteringTask=ssh_ComputerTaggingClusteringTask
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.data.source=ssh
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.last.state=UsernameNormalizationAndTaggingTask
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.output.topic=fortscale-ssh-computer-tagged-clustered
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.partition.field=${impala.data.ssh.table.field.username}
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.source.hostname.field=${impala.data.ssh.table.field.hostname}
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.source.classification.field=${impala.score.ssh.table.field.src_class}
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.source.clustering.field=${impala.data.ssh.table.field.normalized_src_machine}
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.source.create-new-computer-instances=true
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.destination.hostname.field=target_machine_temp
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.destination.classification.field=${impala.score.ssh.table.field.dst_class}
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.destination.clustering.field=${impala.data.ssh.table.field.normalized_dst_machine}
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.destination.is-sensitive-machine.field=${impala.data.ssh.table.field.is_sensitive_machine}
fortscale.events.entry.ssh_ComputerTaggingClusteringTask.destination.create-new-computer-instances=true



#Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.jsonmodel.class=fortscale.streaming.serialization.ComputerSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory


# Metric report every 60 seconds to a kafka topic called metrics and as a monitor report
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
systems.kafka.streams.metrics.samza.msg.serde=metrics
metrics.reporters=snapshot


# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.key.serde=string
systems.kafka.samza.msg.serde=string
systems.kafka.samza.offset.default=oldest
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.consumer.auto.offset.reset=smallest
systems.kafka.producer.bootstrap.servers=localhost:9092
systems.kafka.producer.producer.type=sync
systems.kafka.producer.retry.backoff.ms = 10000
systems.kafka.producer.acks = 1
#systems.kafka.producer.reconnect.backoff.ms = 10000
systems.kafka.producer.partitioner.class=fortscale.utils.kafka.partitions.StringHashPartitioner
systems.kafka.producer.queue.buffering.max.ms=2000
systems.kafka.producer.batch.num.messages=1000


# Declare that we want our job's checkpoints to be enabled and written to Kafka
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.replication.factor=1
task.checkpoint.system=kafka

# topic priorities for cache updates should be higher than those for the events topics
systems.kafka.streams.computer-service-cache-updates.samza.priority=100
systems.kafka.streams.sensitive-machine-service-cache-updates.samza.priority=100
systems.kafka.streams.fortscale-4769-ip-resolved.samza.priority=1
systems.kafka.streams.fortscale-4768-ip-resolved.samza.priority=1
systems.kafka.streams.fortscale-ssh-normalized-tagged-event.samza.priority=1

# Key-value storage for computer-service-cache
stores.computer-service-cache.factory=org.apache.samza.storage.kv.RocksDbKeyValueStorageEngineFactory
stores.computer-service-cache.changelog=kafka.computer-service-cache-changelog
stores.computer-service-cache.changelog.replication.factor=1
stores.computer-service-cache.key.serde=string
stores.computer-service-cache.msg.serde=jsonmodel
stores.computer-service-cache.write.batch.size=100
stores.computer-service-cache.object.cache.size=350000
stores.computer-service-cache.container.cache.size.bytes=157286400
stores.computer-service-cache.container.write.buffer.size.bytes=102400


# Key-value storage for sensitive-machine-service-cache
stores.sensitive-machine-service-cache.factory=org.apache.samza.storage.kv.RocksDbKeyValueStorageEngineFactory
stores.sensitive-machine-service-cache.changelog=kafka.sensitive-machine-service-cache-changelog
stores.sensitive-machine-service-cache.changelog.replication.factor=1
stores.sensitive-machine-service-cache.key.serde=string
stores.sensitive-machine-service-cache.msg.serde=json
stores.sensitive-machine-service-cache.write.batch.size=25
stores.sensitive-machine-service-cache.object.cache.size=100000
stores.sensitive-machine-service-cache.container.cache.size.bytes=20971520
stores.sensitive-machine-service-cache.container.write.buffer.size.bytes=102400
