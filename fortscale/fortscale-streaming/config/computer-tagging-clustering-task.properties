fortscale.events.source.clustering.field.gen1=impala.data.gen1.table.field.normalized_src_machine
fortscale.events.source.create-new-computer-instances.gen1=true

fortscale.events.destination.hostname.field.gen1=target_machine_temp
fortscale.events.destination.classification.field.gen1=impala.score.gen1.table.field.dst_class
fortscale.events.destination.clustering.field.gen1=impala.data.gen1.table.field.normalized_dst_machine
