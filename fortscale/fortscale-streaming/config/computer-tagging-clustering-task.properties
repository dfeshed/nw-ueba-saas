# Job
job.factory.class=fortscale.streaming.GracefulShutdownLocalJobFactory
job.name=computer-tagging-clustering

# Task
task.class=fortscale.streaming.task.enrichment.ComputerTaggingClusteringTask
task.inputs=kafka.computer-service-cache-updates,kafka.sensitive-machine-service-cache-updates,kafka.fortscale-4769-ip-resolved,kafka.fortscale-4768-ip-resolved,kafka.fortscale-ssh-normalized-tagged-event,kafka.fortscale-amt-ip-resolved,fortscale-generic-data-source-normalized-tagged-event,fortscale-generic-data-source-ip-resolved

# Fortscale specific task config parameters
fortscale.context=classpath*:META-INF/spring/streaming-TaggingTask-context.xml

# map cache logic name into topic and store name
fortscale.computer.service.cache.store=computer-service-cache
fortscale.computer.service.cache.topic=computer-service-cache-updates
fortscale.sensitive-machine.service.cache.store=sensitive-machine-service-cache
fortscale.sensitive-machine.service.cache.topic=sensitive-machine-service-cache-updates

# map event input topic into output topics and field names to resolve in each type of event

#SEC
fortscale.events.data.source.4769=4769
fortscale.events.input.topic.4769=fortscale-4769-ip-resolved
fortscale.events.output.topic.4769=fortscale-4769-computer-tagged-clustered
fortscale.events.partition.field.4769=impala.data.security.events.4769.table.morphline.fields.username

fortscale.events.source.hostname.field.4769=impala.data.security.events.4769.table.field.machine_name
fortscale.events.source.classification.field.4769=impala.data.security.events.4769.table.field.src_class
fortscale.events.source.clustering.field.4769=impala.data.security.events.4769.table.field.normalized_src_machine
#fortscale.events.source.is-sensitive-machine.field.4769=
fortscale.events.source.create-new-computer-instances.4769=true

fortscale.events.destination.hostname.field.4769=impala.data.security.events.4769.table.field.service_name
fortscale.events.destination.classification.field.4769=impala.data.security.events.4769.table.field.dst_class
fortscale.events.destination.clustering.field.4769=impala.data.security.events.4769.table.field.normalized_dst_machine
fortscale.events.destination.is-sensitive-machine.field.4769=impala.data.security.events.4769.table.field.is_sensitive_machine
fortscale.events.destination.create-new-computer-instances.4769=true


#LOGIN
