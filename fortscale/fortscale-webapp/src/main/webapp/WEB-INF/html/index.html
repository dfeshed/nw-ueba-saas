    <script src="scripts/app.js"></script>

    <script src="scripts/services/DAL.js"></script>
    <script src="scripts/services/dashboards.js"></script>
    <script src="scripts/services/reports.js"></script>
    <script src="scripts/services/widgets.js"></script>
    <script src="scripts/services/conditions.js"></script>
    <script src="scripts/services/entities.js"></script>
    <script src="scripts/services/format.js"></script>
    <script src="scripts/services/transforms.js"></script>
    <script src="scripts/services/whitelist.js"></script>
    <script src="scripts/services/styles.js"></script>
    <script src="scripts/services/icons.js"></script>
    <script src="scripts/services/server.js"></script>
    <script src="scripts/services/auth.js"></script>


    <!-- Controllers -->
    <script src="scripts/controllers/html_controller.js"></script>
    <script src="scripts/controllers/main_controller.js"></script>
    <script src="scripts/controllers/main_dashboard_controller.js"></script>
    <script src="scripts/controllers/dashboard_controller.js"></script>
    <script src="scripts/controllers/widget_controller.js"></script>
    <script src="scripts/controllers/entity_controller.js"></script>
    <script src="scripts/controllers/widgets/table_widget_controller.js"></script>
    <script src="scripts/controllers/widgets/buttonsBar_controller.js"></script>
    <script src="scripts/controllers/widgets/dashboard_widget_controller.js"></script>
    <script src="scripts/controllers/widgets/list_widget_controller.js"></script>
    <script src="scripts/controllers/widgets/tabs_widget_controller.js"></script>
    <script src="scripts/controllers/popup_controller.js"></script>
    <script src="scripts/controllers/dialogs/splunk_config_controller.js"></script>
    <script src="scripts/controllers/dialogs/whitelist_add_controller.js"></script>
    <script src="scripts/controllers/controls/notification_control_controller.js"></script>
    <script src="scripts/controllers/user_controller.js"></script>

    <!-- Directives -->
    <script src="scripts/directives/graph.js"></script>
    <script src="scripts/directives/table_widget.js"></script>
    <script src="scripts/directives/popup.js"></script>
    <script src="scripts/directives/dateRange.js"></script>
    <script src="scripts/directives/searchBox.js"></script>
    <script src="scripts/directives/focusWhen.js"></script>
    <script src="scripts/directives/progressBar.js"></script>
    <script src="scripts/directives/knob.js"></script>
    <script src="scripts/directives/pie_chart.js"></script>
    <script src="scripts/directives/bar_chart.js"></script>

    <script src="components/angular-ui/sortable.js"></script>

    <!-- endbuild -->

<body ng-controller="MainController">
<title>{{pageTitle}}</title>
    <ng-include src="'views/main/header.html'"></ng-include>
    <ng-include src="'views/main/sidebar.html'"></ng-include>
    <ng-include src="'views/dialogs/whitelist_add.html'" ng-if="whitelistAddShowDialog"></ng-include>
    <section id="main-contents" class="content">
        <div class="container-fluid">
            <div id="pad-wrapper" ng-view></div>
        </div>
    </section>
    <popup  ng-controller="PopupController"
            width="popup.width"
           height="popup.height"
           position="popup.position"
           popup-show="popup.show"
           close-popup="closePopup()"
           popup-src="popup.src"
           popup-data="popup.popupData"
            popup-title="popup.popupTitle"
            popup-scope="popup.popupScope">
    </popup>
    <script type="text/ng-template" id="tableField">
        <span ng-if="fieldData.icon" class="widget-table-icon">
            <i class="icon-{{fieldData.icon.type}}"></i>
        </span>
        <span ng-if="!fieldData.link && !fieldData.field.events.click && !fieldData.field.type" title="{{fieldData.tooltip}}" ng-bind-html-unsafe="fieldData.display"></span>
        <a ng-if="(fieldData.link || fieldData.field.events.click) && !fieldData.field.type"
           ng-style="{ color:fieldData.style.color }"
           ng-class="{ 'event-field-{{fieldData.id}}': fieldData.field.events }"
           href="{{fieldData.link}}"
            title="{{fieldData.tooltip}}">{{fieldData.display}}</a>
        <progress-bar ng-if="fieldData.field.type == 'progressBar'"
                      settings="{{fieldData.field.progressBarSettings}}"
                      ng-model="fieldData.display"
                    tooltip="{{fieldData.tooltip}}"></progress-bar>
    </script>
    <ng-include src="'views/dialogs/splunk_config.html'" ng-if="requireSplunkConfig"></ng-include>

    <!-- Theme -->
    <script src="components/bootstrap/js/bootstrap.min.js"></script>
    <script src="components/detail-wrap/scripts/jquery.knob.js"></script>
    <script src="components/detail-wrap/scripts/theme.js"></script>
</body>
</html>
