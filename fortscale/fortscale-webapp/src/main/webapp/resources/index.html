<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FortScale</title>

    <link rel="icon" type="image/png" href="images/fortscale_icon.png">

    <!-- inject:css -->
    <link rel="stylesheet" href="assets/css/index-vendors.3.0.0.css">
    <link rel="stylesheet" href="assets/css/index-main.3.0.0.css">
    <!-- endinject -->
</head>
<body ng-controller="MainController" ng-class="{ 'sidebar-minimized': sidebarMinimized }">
    <ng-include src="'assets/svgs-spritesheet/symbols.svg'"></ng-include>
    <!-- Page loader animation -->
    <div id="app-loader" ng-class="{ 'loader-hidden': hideLoader }">
        <img class="login-background-image">
        <div class="app-loader-container">
            <div class="logo-container">
                <img src="assets/images/white-fortscale-logo.png" alt="" class="logo-image">
            </div>
            <div class="app-loader-loader-icon">
                <img src="assets/images/Loader-chess-infinite.gif">
            </div>
            <div class="app-loader-footer">
                <span class="company-name">
                    <i class="fa fa-copyright" aria-hidden="true"></i> <span id="current-year"></span> FORTSCALE LTD All Rights Reserved
                </span>
            </div>
        </div>
    </div>
    <script>
        (function () {
            'use strict';
            let currentYearElement = document.querySelector('#current-year');
            currentYearElement.innerHTML = new Date().getFullYear();
        }());
    </script>

    <fs-header-bar logged-in-user="loggedInUser"></fs-header-bar>

    <!-- Main content area -->
    <div class="main">
        <div ui-view class="main-ui-view"></div>
        <div dropdown-menu-delegate ng-view></div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" ng-show="modal.show" ng-class="{show: modal.show}">
        <div class="modal" ng-include="modal.src"></div>
    </div>

    <!-- Load inline views -->
    <ng-include src="'scripts/directives/param_controls/control_templates.html'"></ng-include>
    <ng-include src="'scripts/modules/explore/filters/filter_input_templates.html'"></ng-include>

    <!-- Load configuration and bootstrap the app -->
    <div ng-app="Loader"></div>

    <!-- inject:js -->
    <script src="assets/js/jquery-2.2.1.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/highcharts.js"></script>
    <script src="assets/js/highcharts-more.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/exporting.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/world.js"></script>
    <script src="assets/js/amcharts.js"></script>
    <script src="assets/js/serial.js"></script>
    <script src="assets/js/pie.js"></script>
    <script src="assets/js/ammap_amcharts_extension.js"></script>
    <script src="assets/js/worldLow.js"></script>
    <script src="assets/js/worldHigh.js"></script>
    <script src="assets/js/jquery-ui-1.11.0.custom.min.js"></script>
    <script src="assets/js/d3.v3.js"></script>
    <script src="assets/js/topojson.v1.min.js"></script>
    <script src="assets/js/colorbrewer.js"></script>
    <script src="assets/js/geometry.js"></script>
    <script src="assets/js/raphael-min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-ui-router.js"></script>
    <script src="assets/js/angular-resource.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="assets/js/angular-translate.js"></script>
    <script src="assets/js/angular-translate-loader-url.js"></script>
    <script src="assets/js/angular-animate.js"></script>
    <script src="assets/js/angular-messages.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/daterangepicker.jQuery.js"></script>
    <script src="assets/js/angular-multi-select.js"></script>
    <script src="assets/js/angular-debounce.min.js"></script>
    <script src="assets/js/paging.js"></script>
    <script src="assets/js/ui-layout.js"></script>
    <script src="assets/js/pagination.js"></script>
    <script src="assets/js/bootbox.min.js"></script>
    <script src="assets/js/lodash.js"></script>
    <script src="assets/js/restangular.js"></script>
    <script src="assets/js/kendo.web.js"></script>
    <script src="assets/js/object-observe-lite.js"></script>
    <script src="assets/js/nanobar.js"></script>
    <script src="assets/js/opentip-jquery.js"></script>
    <script src="assets/js/toastr.js"></script>
    <script src="assets/js/sockjs-0.3.4.js"></script>
    <script src="assets/js/stomp.js"></script>
    <script src="assets/js/index-main.3.0.0.js"></script>
    <!-- endinject -->

    <!-- include templates -->
    <script src="assets/js/fs-templates.min.js"></script>

</body>
</html>
