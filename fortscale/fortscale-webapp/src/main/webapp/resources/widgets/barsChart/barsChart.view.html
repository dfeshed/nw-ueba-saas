<ul class="chart-legend unstyled" ng-if="view.data.legend">
    <li ng-repeat="legend in view.data.legend.items">
        <i class="icon-stop" ng-style="{ color: legend.color }"></i>
        {{legend.value}}
    </li>
</ul>
<yoxigen-bar-chart ng-model="view.data.chartValues" settings="view.settings"></yoxigen-bar-chart>
