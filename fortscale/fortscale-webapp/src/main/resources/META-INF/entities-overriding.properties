####### Actual schema definition (logical to phisical mapping)
entities.verdasys.field.type.column = "VERDASYS"
entities.verdasys.field.username.column = account_name
entities.verdasys.field.normalized_username.column = normalized_username
entities.verdasys.field.source_ip.column = network_address
entities.verdasys.field.source_machine.column = computer_name
entities.verdasys.field.normalized_src_machine.column = normalized_src_machine
entities.verdasys.field.status.column =  'Success'
entities.verdasys.field.event_time.column = date_time
entities.verdasys.field.event_time_utc.column = date_time_unix
entities.verdasys.field.event_time_score.column = date_time_score
entities.verdasys.field.event_score.column = eventscore
entities.verdasys.field.is_user_administrator.column = 'false'
entities.verdasys.field.is_user_executive.column = 'false'
entities.verdasys.field.severity.column = CASE WHEN eventscore > 49 AND eventscore < 80 THEN 'Medium' WHEN eventscore >= 80 AND eventscore < 95 THEN 'High' WHEN eventscore >= 95 THEN 'Critical' else 'Low' end
entities.verdasys.field.is_sensitive_machine.column =  ${fortscale.tags.sensitive.machine}
entities.verdasys.field.normalized_src_machine_score.column = normalized_src_machine_score
entities.verdasys.field.suspicious_event_score.column = CASE WHEN eventscore > 50 THEN 1 else 0 end
entities.verdasys.field.lr.column='false'

entities.verdasys.field.normalized_src_machine.enabledByDefault = true


