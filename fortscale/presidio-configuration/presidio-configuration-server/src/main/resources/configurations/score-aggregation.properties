presidio.config.asl.base.path=file:/home/presidio/presidio-core/configurations/asl
fortscale.model.aggregation.bucket.conf.json.file.name=${presidio.config.asl.base.path}/feature-buckets/models/enriched-records/*.json
fortscale.score.aggregation.bucket.conf.json.file.name=${presidio.config.asl.base.path}/feature-buckets/score-aggregation/*.json
fortscale.aggregation.feature.event.conf.json.file.name=${presidio.config.asl.base.path}/aggregation-records/score-aggregation-records/*.json
presidio.modeling.base.configurations.path=${presidio.config.asl.base.path}/models/enriched-records/*.json
fortscale.scorer.configurations.location.path=${presidio.config.asl.base.path}/scorers/enriched-records/*.json
fortscale.model.cache.maxDiffBetweenCachedModelAndEvent=P30D
fortscale.model.cache.size=10000
score-aggregation.pageIterator.pageSize=200000
score-aggregation.pageIterator.maxGroupSize=1000
presidio.default.ttl.duration=PT48H
presidio.default.cleanup.interval=PT24H