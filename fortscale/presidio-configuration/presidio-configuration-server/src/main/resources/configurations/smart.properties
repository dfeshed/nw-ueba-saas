presidio.config.asl.base.path=file:/var/lib/netwitness/presidio/asl
presidio.ade.asl.configurations.path=${presidio.config.asl.base.path}
presidio.ade.feature.bucket.base.configurations.path=${presidio.ade.asl.configurations.path}/feature-buckets/**/*.json
presidio.ade.aggregation.record.base.configurations.path=${presidio.ade.asl.configurations.path}/aggregation-records/**/*.json
presidio.ade.smart.record.base.configurations.path=${presidio.ade.asl.configurations.path}/smart-records/*.json
presidio.ade.scorer.base.configurations.path=${presidio.ade.asl.configurations.path}/scorers/smart-records/*.json
presidio.modeling.base.configurations.path=${presidio.ade.asl.configurations.path}/models/smart-records/*.json
presidio.ade.aggregation.records.threshold=0
presidio.ade.aggregation.data.pagination.service.num.of.context.ids.in.page=1000
fortscale.model.cache.maxDiffBetweenCachedModelAndEvent=P30D
fortscale.model.cache.size=1000

presidio.default.ttl.duration=PT48H
presidio.default.cleanup.interval=PT24H

fortscale.model.retriever.smart.oldestAllowedModelDurationDiff=P30D
