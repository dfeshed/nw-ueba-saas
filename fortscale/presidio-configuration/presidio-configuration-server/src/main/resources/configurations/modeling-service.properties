presidio.config.asl.base.path=file:/var/lib/netwitness/presidio/asl
presidio.ade.modeling.config.asl.path=${presidio.config.asl.base.path}
##### Feature bucket conf service
presidio.ade.modeling.feature.bucket.confs.base.path=${presidio.ade.modeling.config.asl.path}/feature-buckets/**/*.json
##### Feature aggregation event conf service
presidio.ade.modeling.feature.aggregation.event.confs.base.path=${presidio.ade.modeling.config.asl.path}/aggregation-records/**/*.json
##### Smart record conf service
presidio.ade.smart.record.base.configurations.path=${presidio.ade.modeling.config.asl.path}/smart-records/*.json
##### Model conf service
presidio.ade.modeling.enriched.records.group.name=enriched-record-models
presidio.ade.modeling.enriched.records.base.configuration.path=${presidio.ade.modeling.config.asl.path}/models/enriched-records/
presidio.ade.modeling.feature.aggregation.records.group.name=feature-aggregation-record-models
presidio.ade.modeling.feature.aggregation.records.base.configuration.path=${presidio.ade.modeling.config.asl.path}/models/feature-aggregation-records/
presidio.ade.modeling.smart.records.group.name=smart-record-models
presidio.ade.modeling.smart.records.base.configuration.path=${presidio.ade.modeling.config.asl.path}/models/smart-records/
##### Additional properties
fortscale.model.retriever.smart.oldestAllowedModelDurationDiff=P30D

presidio.default.ttl.duration=P5D
presidio.default.cleanup.interval=PT24H
presidio.ttl.oldest.allowed.model=P100D
presidio.ade.model.smart.weights.score.minimal.cluster.score=11
