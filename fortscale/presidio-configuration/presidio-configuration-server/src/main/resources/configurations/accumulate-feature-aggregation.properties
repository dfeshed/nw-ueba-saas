#        start ASL paths configurations
presidio.config.asl.base.path=file:/home/presidio/presidio-core/configurations/asl
fortscale.feature.aggregation.bucket.conf.json.file.name=${presidio.config.asl.base.path}/feature-buckets/feature-aggregation/*.json
fortscale.aggregation.feature.event.conf.json.file.name=${presidio.config.asl.base.path}/aggregation-records/feature-aggregation-records/*.json

#        end ASL paths configurations
streaming.event.field.type.aggr_event=aggr_event
feature.aggregation.pageIterator.pageSize=1000
feature.aggregation.pageIterator.maxGroupSize=100

presidio.application.name=accumulate-feature-aggregation
presidio.default.ttl.duration=PT48H
presidio.default.cleanup.interval=PT24H


