#        start ASL paths configurations
presidio.config.asl.base.path=file:/home/presidio/presidio-core/configurations/asl
presidio.config.asl.app.path=${presidio.config.asl.base.path}/feature-aggregation
fortscale.model.aggregation.bucket.conf.json.file.name=${presidio.config.asl.app.path}/feature-aggregation/feature-buckets/file_model_feature_buckets.json
fortscale.feature.aggregation.bucket.conf.json.file.name=${presidio.config.asl.app.path}/feature-aggregation/feature-buckets/file_feature_aggregation_buckets.json
fortscale.aggregation.feature.event.conf.json.file.name=${presidio.config.asl.app.path}/feature-aggregation/aggregated-features/*.json
presidio.modeling.base.configurations.path=${presidio.config.asl.app.path}/feature-aggregation/models/*.json
fortscale.scorer.configurations.location.path=${presidio.config.asl.app.path}/feature-aggregation/scorers/*.json

#        end ASL paths configurations
fortscale.model.cache.futureDiffBetweenCachedModelAndEvent=PT48H
fortscale.model.cache.size=100
streaming.event.field.type.aggr_event=aggr_event
feature.aggregation.pageIterator.pageSize=1000
feature.aggregation.pageIterator.maxGroupSize=100