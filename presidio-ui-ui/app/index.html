<script>
    //For verndor that want to hide fortscale branding it should be false
    var fortscaleBrandMode=true;


    if (fortscaleBrandMode){
        document.title = "UEBA - NetWitness";
        change_favicon('images/rsa-favicon-32x32.png');
//            $("#questbranding").hide();
        showById('fortscalebranding');
    } else {
        document.title = "Threat Detection";
        change_favicon('images/quest.ico');
//            $("fortscalebranding").hide();
        showById('questbranding');

    }

    function showById(elementId){
        var container = document.getElementById(elementId);
        container.style.display = 'block';
    }

    function change_favicon(img) {
        var favicon = document.querySelector('link[rel="shortcut icon"]');
        favicon = document.createElement('link');
        favicon.setAttribute('rel', 'shortcut icon');
        var head = document.querySelector('head');
        head.appendChild(favicon);
        favicon.setAttribute('type', 'image/png');
        favicon.setAttribute('href', img);
    }

</script>

<fs-header-bar logged-in-user="loggedInUser"></fs-header-bar>
