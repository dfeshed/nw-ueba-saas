<div class="header-container" ng-if="$ctrl.alert">
    <span class="alert-name" ng-bind-html="::$ctrl.alert | prettyAlertName"></span>
    <fs-severity-tag severity="{{::$ctrl.alert.severity}}" score="{{::$ctrl.alert.score}}"></fs-severity-tag>
    <span class="spacer"></span>
    <div class="user-indicator-pagination">
        <span class="back-btn"
            ng-click="$ctrl.transitionIndicator(-1)"
            ng-if="$ctrl.getCurrentIndicatorIndex() !== 0">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </span>
        <span class="back-btn"
            ui-sref="user.alert-overview({alertId: $ctrl.alert.id})"
                    ng-if="$ctrl.getCurrentIndicatorIndex() === 0">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </span>
        <span class="pagination-text">
            Indicator {{::$ctrl.getCurrentIndicatorIndex()+1}} of {{::$ctrl.alert.evidences.length}}
        </span>
        <span class="forward-btn"
            ng-click="$ctrl.transitionIndicator(1)"
            ng-disabled="::$ctrl.getCurrentIndicatorIndex() === $ctrl.alert.evidences.length -1">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </span>
    </div>
    <span class="close-btn" ui-sref="user.baseline({alertId: $ctrl.alert.id})">
        <fs-svg-icon symbol-name="close-icon"></fs-svg-icon>
    </span>
</div>
