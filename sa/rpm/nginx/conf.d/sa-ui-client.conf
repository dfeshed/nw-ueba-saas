#
# This is the NGINX configuration for RSA NetWitness User Interface.
#
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
server {
    # For now, use port 7000
    listen       7000 default_server;
    server_name  _;

    ssl_certificate      cert.crt;
    ssl_certificate_key  cert.key;
    ssl on;

    # Experimental settings for buffering upstreams
    proxy_buffering    on;
    proxy_buffer_size   64k;
    proxy_buffers   16 128k;
    proxy_busy_buffers_size   256k;

    # Load configuration files for the default server block.
    include /etc/nginx/sa-ui.d/*.conf;

    location / {
        root   /opt/rsa/sa-ui/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page  404              /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Mappings to Security Server
    location /oauth/ {
        proxy_pass       https://localhost:7002;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
    }

    # Mappings to Response
    location /response/ {
        proxy_pass       https://localhost:7003;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
    }

    location /response/socket/ {
        proxy_pass          https://localhost:7003;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection $connection_upgrade;
    }

    # Mappings to Investigate
    location /investigate/ {
        proxy_pass       https://localhost:7004;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
    }
    location /investigate/socket/ {
        proxy_pass          https://localhost:7004;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection $connection_upgrade;
    }

    # Mappings to Admin UI
    location /administration/ {
        proxy_pass       https://localhost:7009;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
    }
    location /administration/socket/ {
        proxy_pass          https://localhost:7009;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection $connection_upgrade;
    }


    # More to come....
}
