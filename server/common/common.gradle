configurations {
    testOutput.extendsFrom(testCompile)
}

springBoot {
    executable = false
}

bootRepackage {
    enabled = false
}

dependencies {
    compile(libraries.starter_jetty)
    compile(libraries.starter_websocket) {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
    compile(libraries.starter_security)
    compile(libraries.spring_messaging)
    compile(libraries.security_messaging)
    compile(libraries.snakeyaml)
    compile(libraries.jackson_jsr310)

    compile(libraries.carlos_transport) {
        exclude group: "org.eclipse.jetty"
        exclude group: "org.eclipse.jetty.spdy"
    }

    testCompile libraries.security_test
}

task jarTest (type: Jar, dependsOn: testClasses) {
    from sourceSets.test.output
    classifier = 'test'
}

artifacts {
    testOutput jarTest
}

tasks.withType(Checkstyle) {
    // Exclude all Protobuf-related code
    exclude '**/protobuf/**'
}

jar.dependsOn(["checkstyleMain", "findbugsMain", "test"])
test.dependsOn(["checkstyleTest", "findbugsTest"])
