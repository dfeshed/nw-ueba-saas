[tox]
envlist = py27
install_command=pip install --index-url=https://repo1.rsa.lab.emc.com:8443/artifactory/api/pypi/asoc-pypi-local/simple/ --trusted-host=repo1.rsa.lab.emc.com -r tests/test_requirements.txt

[testenv]
deps = -rtests/test_requirements.txt
commands=
    py.test \
        --junitxml=test-reports/result.xml --cov=presidio tests/ --cov-report term-missing --cov-report xml
